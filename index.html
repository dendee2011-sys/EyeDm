                        if (p.status === 'Waiting') return true;

                        const pDateStr = new Date(pDate.getTime() - offset).toISOString().split('T')[0];

                    }
                    
                    return true;

            // [ADDED] Trigger global search when ID is complete (เพื่อดึงประวัติเก่า/Imported)

            useEffect(() => {

            }, [form.idCard, existingPatients, isEditing]);

            // [NEW] ฟังก์ชันพิมพ์ใบคัดกรอง
            const handlePrint = () => {
                const w = window.open('', '_blank');
                if (!w) { alert("Pop-up ถูกบล็อก กรุณาอนุญาต Pop-up สำหรับเว็บไซต์นี้"); return; }
                
                // ดึงข้อมูลอย่างปลอดภัย (Safe Access)
                const p2 = (patientToEdit && patientToEdit.part2) ? patientToEdit.part2 : {}; 
                const f = existingFootExam || (patientToEdit && patientToEdit.footExam) || {};

                // Helper Functions

                const chk = (condition) => condition ? '[ / ]' : '[&nbsp;&nbsp;&nbsp;]';
                // [MODIFIED] ใช้ชื่อหน่วยงานแทนรหัส และจัดรูปแบบวันที่
                const agencyLabel = STATIC_PCU_DATA[agencyCode] || agencyName || agencyCode || '................................';

                const genDRCheckboxes = (val) => {

                const content = `
                    <!DOCTYPE html>

                        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"><\/script>
                        <style>

                            <table style="text-align: center; margin-bottom: -1px;">
                                <tr>
                                    
                                    </td>

                                        JsBarcode("#barcode", "${form.idCard || '0000000000000'}", {

                w.document.open();

            // Scanner Effect: Adaptive OCR
            useEffect(() => {
                if (!showScanner) return;

                let stream = null;
                let scanInterval = null;
                let isScanning = false; 

                const startCamera = async () => {
                    try {
                        // Use high res for better OCR
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
                        });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.onloadedmetadata = () => {
                                videoRef.current.play();
                                setScanStatus('วางเลข 13 หลัก ในกรอบ (ถือนิ่งๆ)...');
                                startScanLoop();
                            };
                        }
                    } catch (err) {
                        console.error("Camera Error", err);
                        alert("ไม่สามารถเปิดกล้องได้: " + err.message);
                        setShowScanner(false);
                    }
                };

                const startScanLoop = () => {
                    scanInterval = setInterval(async () => {
                        if (isScanning || !videoRef.current || !canvasRef.current) return;
                        isScanning = true;

                        try {
                            const video = videoRef.current;
                            const canvas = canvasRef.current;
                            
                            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                                const w = video.videoWidth;
                                const h = video.videoHeight;
                                
                                // Crop Logic: Expand to 90% width to handle variable distance/position
                                const cropW = w * 0.90; 
                                const cropH = h * 0.20; 
                                const startX = (w - cropW) / 2;
                                const startY = (h - cropH) / 2;
                                
                                const scale = 2; // Upscale for clearer text
                                canvas.width = cropW * scale;
                                canvas.height = cropH * scale;
                                const ctx = canvas.getContext('2d');
                                
                                ctx.drawImage(video, startX, startY, cropW, cropH, 0, 0, canvas.width, canvas.height);
                                
                                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                const data = imageData.data;

                                // Adaptive Thresholding
                                let totalBrightness = 0;
                                for (let i = 0; i < data.length; i += 4) {
                                    const r = data[i];
                                    const g = data[i + 1];
                                    const b = data[i + 2];
                                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                                    totalBrightness += gray;
                                }
                                const avgBrightness = totalBrightness / (data.length / 4);
                                const threshold = avgBrightness * 0.70; 

                                // Binarization
                                for (let i = 0; i < data.length; i += 4) {
                                    const r = data[i];
                                    const g = data[i + 1];
                                    const b = data[i + 2];
                                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                                    const contrast = gray > threshold ? 255 : 0; 
                                    data[i] = contrast; data[i + 1] = contrast; data[i + 2] = contrast;
                                }
                                ctx.putImageData(imageData, 0, 0);

                                const { data: { text } } = await Tesseract.recognize(
                                    canvas, 
                                    'eng',
                                    { 
                                        tessedit_char_whitelist: '0123456789', 
                                        tessedit_pageseg_mode: '6' 
                                    }
                                );
                                
                                const digits = text.replace(/[^0-9]/g, '');
                                
                                if (digits.length >= 13) {
                                    for (let i = 0; i <= digits.length - 13; i++) {
                                        const potentialID = digits.substring(i, i + 13);
                                        if (validateThaiID(potentialID)) {
                                            if (navigator.vibrate) navigator.vibrate(200);
                                            setForm(prev => ({ ...prev, idCard: potentialID }));
                                            
                                            clearInterval(scanInterval);
                                            if (stream) stream.getTracks().forEach(track => track.stop());
                                            setShowScanner(false);
                                            isScanning = false;
                                            return;
                                        }
                                    }
                                }
                            }
                        } catch (e) {
                            // console.error("OCR Error", e);
                        } finally {
                            isScanning = false;
                        }
                    }, 500); 
                };

                const initScanner = async () => {
                      if (!window.Tesseract) { 
                        await new Promise(r => setTimeout(r, 500));
                        if (!window.Tesseract) {
                            alert("ระบบสแกนยังโหลดไม่เสร็จ"); 
                            setShowScanner(false); 
                            return; 
                        }
                    }
                    startCamera();
                };
                initScanner();

                return () => {
                    if (scanInterval) clearInterval(scanInterval);
                    if (stream) stream.getTracks().forEach(track => track.stop());
                };
            }, [showScanner]);

            const handleNameChange = (e) => {
                const val = e.target.value;
                const detectedGender = getGenderFromName(val);
                setForm(prev => ({ 
                    ...prev, 
                    name: val, 
                    gender: detectedGender !== '' ? detectedGender : prev.gender 
                }));
            };

            useEffect(() => {
                const refDate = new Date(recordDate);
                let newAge = form.age;
                let newDmYears = form.dmYears;
                let hasUpdates = false;

                if (form.dob) {
                    const birthDate = new Date(form.dob);
                    if (!isNaN(birthDate)) {
                        let a = refDate.getFullYear() - birthDate.getFullYear();
                        const m = refDate.getMonth() - birthDate.getMonth();
                        if (m < 0 || (m === 0 && refDate.getDate() < birthDate.getDate())) a--;
                        const calculatedAge = Math.max(0, a);
                        if (Number(calculatedAge) !== Number(form.age)) {
                            newAge = calculatedAge;
                            hasUpdates = true;
                        }
                    }
                }

                if (form.dxDate) {
                    const dxDate = new Date(form.dxDate);
                    if (!isNaN(dxDate)) {
                        let y = refDate.getFullYear() - dxDate.getFullYear();
                        const m = refDate.getMonth() - dxDate.getMonth();
                        if (m < 0 || (m === 0 && refDate.getDate() < dxDate.getDate())) y--;
                        const calculatedDmYears = Math.max(0, y);
                        if (Number(calculatedDmYears) !== Number(form.dmYears)) {
                            newDmYears = calculatedDmYears;
                            hasUpdates = true;
                        }
                    }
                }

                if (hasUpdates) {
                    setForm(prev => ({ ...prev, age: newAge, dmYears: newDmYears }));
                }
            }, [recordDate, form.dob, form.dxDate]);

            // Logic กลับมาเติมข้อมูลอัตโนมัติทันทีเมื่อครบ 13 หลัก (ไม่ต้องถาม) + ป้องกัน Loop
            useEffect(() => {
                if (!isEditing && form.idCard && form.idCard.length === 13 && existingPatients) {
                    // Prevent loop: if we just auto-filled this ID, don't do it again
                    if (form.idCard === lastAutoFilledId.current) return;

                    const historyMatches = existingPatients.filter(p => p.part1?.idCard === form.idCard);
                    
                    if(historyMatches.length > 0) { 
                        setFoundOld(true); 
                        historyMatches.sort((a, b) => b.createdAt - a.createdAt);
                        const latestRecord = historyMatches[0];

                        let loadedPart1 = { ...latestRecord.part1 };
                        
                        if (!loadedPart1.gender && loadedPart1.name) {
                            loadedPart1.gender = getGenderFromName(loadedPart1.name);
                        }

                        setForm(f => ({...f, ...loadedPart1, idCard: form.idCard})); 
                        lastAutoFilledId.current = form.idCard; // Mark as filled
                        
                        if (latestRecord.footExam) {
                            setFootStatus(latestRecord.footExam.riskLevel);
                            setExistingFootExam(latestRecord.footExam); // [ADDED] เก็บข้อมูลเท้าเก่าไว้ใช้ตอนพิมพ์
                        } else {
                            setExistingFootExam(null);
                        }
                    } else { 
                        setFoundOld(false); 
                        setFootStatus(null);
                        setExistingFootExam(null);
                    }
                } else if (form.idCard.length < 13) {
                      lastAutoFilledId.current = '';
                      setFoundOld(false);
                      setExistingFootExam(null);

            }, [form.idCard, existingPatients, isEditing]);

            const save = async () => {
                if(!form.idCard || form.idCard.length !== 13 || !form.name) { setModal({visible:true, message: "กรุณากรอกข้อมูลให้ครบ"}); return; }
                
                const parts = recordDate.split('-');
                const targetDate = new Date(parts[0], parts[1]-1, parts[2]); 
                const now = new Date();
                targetDate.setHours(now.getHours(), now.getMinutes(), now.getSeconds());

                if (!isEditing && existingPatients) {
                    const duplicate = existingPatients.find(p => {
                        if (p.isDeleted) return false; 
                        if (p.part1?.idCard !== form.idCard) return false; 
                        const pDate = p.createdAt;
                        return pDate.getDate() === targetDate.getDate() &&
                               pDate.getMonth() === targetDate.getMonth() &&
                               pDate.getFullYear() === targetDate.getFullYear();
                    });

                    if (duplicate) {

                        });
                        return;
                    }
                }

                setSaving(true);
                try {
                    const collection = getCollection('patients_referrals');
                    const data = { 
                        part1: form, 
                        // [MODIFIED] ถ้าเป็นการแก้ไข (isEditing) ให้ใช้รหัสหน่วยงานเดิม (patientToEdit.referringAgencyCode)

                setSaving(false);
            };

            return (

                                <div><label className="text-xs text-gray-500 mb-1">น้ำหนัก (kg)</label><input type="number" value={form.weight || ''} onChange={e=>setForm({...form, weight:e.target.value})} className="w-full p-2 border rounded-lg"/></div>

                                    <select value={form.vaLeft || ''} onChange={e=>setForm({...form, vaLeft:e.target.value})} className="w-full p-2 border rounded-lg text-sm"><option value="">ซ้าย (Left)</option>{VA_OPTIONS.map(o=><option key={o}>{o}</option>)}</select>

                                <button onClick={save} disabled={saving} className="flex-[2] bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">{saving ? 'บันทึก...' : 'บันทึกและส่งตรวจตา'}</button>
                            </div>

                </div>
            );
        };

        const HospitalForm = ({ patient, patients, onBack, setModal, role }) => { 
            const isReadOnly = role === 'PCU';
            const [p2, setP2] = useState({ cataract: false, hearingUnclear: false, cannotSit: false, liftEyelids: false, retinaViewable: true, mydriasis: false, drStageL: 'No DR', drStageR: 'No DR', ...patient.part2 });
            const [findings, setFindings] = useState(patient.findings || JSON.parse(JSON.stringify(defaultFindings)));
            
            // [NEW] Plan State
            const [plan, setPlan] = useState(patient.plan || { action: 'PCU', date: '', note: '' });
            
            const [saving, setSaving] = useState(false);

            const [fetchedHistory, setFetchedHistory] = useState(null);

            // [NEW] Sync State เมื่อ Props patient เปลี่ยน
            useEffect(() => {
                if (patient.part2) setP2(prev => ({ ...prev, ...patient.part2 }));
                if (patient.findings) setFindings(patient.findings);
                if (patient.plan) setPlan(patient.plan);
            }, [patient]);

            // [NEW] ดึงประวัติเก่าล่าสุดจาก Server ถ้าหาใน Local ไม่เจอ
            useEffect(() => {
                if (!patient?.part1?.idCard) return;

                // ลองหาใน patients ที่มีอยู่ก่อน (Local)
                const hasLocalHistory = patients.some(p => 
                    p.part1?.idCard === patient.part1.idCard && 
                    p.id !== patient.id && 
                    p.status === 'Completed'
                );

                if (!hasLocalHistory) {
                    const fetchLast = async () => {
                        try {
                            const q = getCollection('patients_referrals')
                                .where('part1.idCard', '==', patient.part1.idCard)
                                .where('status', '==', 'Completed');
                                // Note: Firestore query limitation, can't orderBy easily with where if no index
                                // We fetch filtering by ID (usually few records) then sort in JS
                            
                            const snap = await q.get();
                            if (!snap.empty) {
                                const docs = snap.docs.map(d => ({ 
                                    id: d.id, 
                                    ...d.data(), 
                                    createdAt: d.data().createdAt?.toDate ? d.data().createdAt.toDate() : new Date(d.data().createdAt) 
                                }));
                                // Filter current doc and deleted
                                const validDocs = docs.filter(d => d.id !== patient.id && !d.isDeleted);
                                // Sort desc
                                validDocs.sort((a, b) => b.createdAt - a.createdAt);
                                
                                if (validDocs.length > 0) {
                                    setFetchedHistory(validDocs[0]);
                                }
                            }
                        } catch (e) {
                            console.error("Error fetching history:", e);
                        }
                    };
                    fetchLast();
                }
            }, [patient.part1.idCard, patients, patient.id]);

            const historyData = useMemo(() => {
                if (!patient.part1?.idCard) return null;

                // 1. ลองหาจาก patients ที่ส่งเข้ามา (Local State)
                let completedExam = null;
                if (patients) {
                    const allRecords = patients.filter(p => 
                        p.part1?.idCard === patient.part1.idCard && 
                        p.id !== patient.id && 
                        !p.isDeleted
                    );
                    allRecords.sort((a, b) => b.createdAt - a.createdAt);
                    completedExam = allRecords.find(p => p.status === 'Completed');
                }

                // 2. ถ้าไม่มีใน Local ให้ใช้จากที่ Fetch มาใหม่ (Server State)
                if (!completedExam && fetchedHistory) {
                    completedExam = fetchedHistory;
                }

                if (completedExam) {
                    return {
                        type: 'DB',
                        date: completedExam.createdAt,
                        drStageR: completedExam.part2?.drStageR,
                        drStageL: completedExam.part2?.drStageL,
                        findings: completedExam.findings,
                        vaRight: completedExam.part1?.vaRight,
                        vaLeft: completedExam.part1?.vaLeft,
                        hba1c: completedExam.part1?.hba1c,
                        bp: completedExam.part1?.bp
                    };
                }
                
                // 3. ถ้าไม่มี DB เลย ให้ดูจาก History Object (CSV Import legacy)
                const curHist = patient.history;
                if (curHist && (curHist.drStageR || curHist.drStageL || curHist.date)) {
                    return {
                        type: 'CSV',
                        date: curHist.date ? new Date(curHist.date) : null,
                        drStageR: curHist.drStageR || '-',
                        drStageL: curHist.drStageL || '-',
                        findings: null,
                        vaRight: curHist.vaRight || '-',
                        vaLeft: curHist.vaLeft || '-',
                        hba1c: curHist.hba1c || '-',
                        bp: curHist.bp || '-'
                    };
                }

                // 4. ดู History จาก record อื่นๆ ใน Local
                if (patients) {
                    const recordWithHistory = patients.find(p => 
                        p.part1?.idCard === patient.part1.idCard && 
                        p.id !== patient.id &&
                        p.history && (p.history.drStageR || p.history.drStageL || p.history.date)
                    );
                    if (recordWithHistory) {
                        const h = recordWithHistory.history;
                        return {
                            type: 'CSV',
                            date: h.date ? new Date(h.date) : null,
                            drStageR: h.drStageR || '-',
                            drStageL: h.drStageL || '-',
                            findings: null,
                            vaRight: h.vaRight || '-',
                            vaLeft: h.vaLeft || '-',
                            hba1c: h.hba1c || '-',
                            bp: h.bp || '-'
                        };
                    }
                }

                return null;
            }, [patient, patients, fetchedHistory]);

            const save = async () => {
                setSaving(true);
                try {
                    await getCollection('patients_referrals').doc(patient.id).update({ 
                        part2: p2, 
                        findings, 
                        plan, 
                        status: 'Completed', 
                        examinedAt: new Date() 
                    });
                    // [MODIFIED] บันทึกเสร็จแล้วกลับเลยทันที (ไม่ต้องรอ Popup Confirm) เพื่อความรวดเร็ว
                    onBack();
                } catch(e){ 
                    setModal({ visible: true, message: "เกิดข้อผิดพลาด: " + e.message }); 
                    setSaving(false);
                }
            };
            const toggle = (k,s) => {
                 if (isReadOnly) return;
                 const n = JSON.parse(JSON.stringify(findings)); n[k][s] = !n[k][s];
                 if (k === 'Normal' && n[k][s]) Object.keys(n).forEach(key => { if (key !== 'Normal') n[key][s] = false; });
                 else if (k !== 'Normal' && n[k][s]) n['Normal'][s] = false;
                 setFindings(n);
            };
            const updateP2 = (field, value) => { if(!isReadOnly) setP2(prev => ({...prev, [field]: value})); };
            const toggleP2 = (field) => { if(!isReadOnly) setP2(prev => ({...prev, [field]: !prev[field]})); };

            // [ADDED] ฟังก์ชันพิเศษ: อัปเดต DR Stage พร้อมจัดการ Findings ตามเงื่อนไข (No DR -> Normal)
            const updateDrStage = (side, value) => {
                if(isReadOnly) return;
                
                // 1. อัปเดตค่า DR Stage
                setP2(prev => ({...prev, [`drStage${side}`]: value}));
                
                // 2. อัปเดต Findings อัตโนมัติ
                setFindings(prev => {
                    const n = JSON.parse(JSON.stringify(prev));
                    if (value === "No DR") {
                        // ถ้าเป็น No DR -> ให้ติ๊ก Normal และเอาอันอื่นออก
                        Object.keys(n).forEach(k => { if(n[k]) n[k][side] = (k === 'Normal'); });
                    } else if (value !== "ไม่พบจอประสาทตา") {
                        // ถ้าเป็นความรุนแรงอื่นๆ (Mild, Mod, Sev, PDR) -> เอา Normal ออก เพื่อให้หมอติ๊ก Findings เอง
                        if(n.Normal) n.Normal[side] = false;
                    }
                    return n;
                });
            };

            return (
                <div className="flex flex-col lg:flex-row gap-6 pb-20 animate-fade-in">
                      <div className="w-full lg:w-1/3 space-y-4">
                        <button onClick={onBack} className="text-gray-500 mb-2 flex items-center gap-1"><Icon name="arrow-left" size={16}/> กลับ</button>
                        <div className="bg-white p-5 rounded-xl shadow-lg border border-gray-100 sticky top-20">
                            {isReadOnly && <div className="mb-3 bg-green-100 text-green-800 p-2 rounded text-center font-bold text-sm border border-green-200">สถานะ: ได้รับการตรวจแล้ว</div>}
                            <div className="font-mono text-blue-600 font-bold text-lg">{patient.part1.idCard}</div>
                            <div className="text-2xl font-semibold">{patient.part1.name}</div>
                            <div className="mt-4 space-y-3 text-sm text-gray-600 bg-blue-50 p-4 rounded-lg border border-blue-100">
                                <div className="font-bold text-blue-800 border-b border-blue-200 pb-1 mb-2 flex justify-between items-center">
                                    <span>ประวัติจาก PCU</span>
                                    <span className="text-[10px] font-normal bg-blue-100 px-2 py-0.5 rounded-full text-blue-600">ส่งเมื่อ: {new Date(patient.createdAt).toLocaleDateString('th-TH')}</span>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-x-4 gap-y-2">
                                    <div className="col-span-2 flex justify-between border-b border-blue-100 pb-1"><span>วันเกิด:</span> <span className="font-bold text-gray-900">{formatDateTh(patient.part1.dob) || '-'}</span></div>
                                    <div className="flex justify-between"><span>อายุ:</span> <span className="font-bold text-gray-900">{patient.part1.age || '-'} ปี</span></div>
                                    <div className="flex justify-between"><span>วินิจฉัยเมื่อ:</span> <span className="font-bold text-gray-900">{patient.part1.dxDate ? (new Date(patient.part1.dxDate).getFullYear() + 543) : '-'}</span></div>
                                    <div className="flex justify-between"><span>เป็น DM:</span> <span className="font-bold text-gray-900">{patient.part1.dmYears || '-'} ปี</span></div>
                                    <div className="flex justify-between"><span>น้ำหนัก:</span> <span className="font-bold text-gray-900">{patient.part1.weight || '-'} กก.</span></div>
                                    <div className="flex justify-between"><span>ส่วนสูง:</span> <span className="font-bold text-gray-900">{patient.part1.height || '-'} ซม.</span></div>
                                    <div className="flex justify-between"><span>HbA1C:</span> <span className="font-bold text-gray-900">{patient.part1.hba1c || '-'}</span></div>
                                    <div className="flex justify-between"><span>BP:</span> <span className="font-bold text-gray-900">{patient.part1.bp || '-'}</span></div>
                                </div>

                                <div className="flex gap-2 flex-wrap mt-2">
                                    {patient.part1.wheelchair && <span className="text-[10px] bg-orange-100 text-orange-700 px-2 py-1 rounded border border-orange-200 font-bold">นั่งรถเข็น</span>}
                                    {patient.part1.priorExam === 'Yes' && <span className="text-[10px] bg-blue-100 text-blue-700 px-2 py-1 rounded border border-blue-200 font-bold">เคยตรวจ {patient.part1.priorExamCount} ครั้ง</span>}
                                </div>

                                <div className="pt-2 border-t border-blue-200 mt-2">
                                    <p className="font-bold text-blue-800 mb-1 text-xs uppercase">ค่าสายตา (VA)</p>
                                    <div className="flex justify-between text-gray-800"><span>ขวา:</span> <b>{patient.part1.vaRight || '-'}</b></div>
                                    <div className="flex justify-between text-gray-800"><span>ซ้าย:</span> <b>{patient.part1.vaLeft || '-'}</b></div>
                                </div>

                                {historyData && (
                                    <div className="pt-2 border-t border-blue-200 mt-2 bg-yellow-50 p-2 rounded border border-yellow-200">

                                            <Icon name="history" size={12}/> 
                                            ผลตรวจตาปีที่แล้ว {historyData.date && `(${historyData.date.toLocaleDateString('th-TH')})`}
                                            {historyData.type === 'CSV' && <span className="ml-auto text-[10px] bg-yellow-200 px-1 rounded text-yellow-800">CSV</span>}
                                        </p>
                                        
                                        <div className="grid grid-cols-2 gap-2 mb-2 text-[10px] text-gray-600 bg-white/50 p-1 rounded">

                                            <div><span className="font-bold">VA(L):</span> {historyData.vaLeft || '-'}</div>
                                            <div><span className="font-bold">HbA1c:</span> {historyData.hba1c || '-'}</div>

            const parseCSV = (text) => {

        const FootDashboard = ({ patients, onSelect, agenciesMap, onLogout, selectedDate, setSelectedDate, onSearchTermChange }) => {
            const [term, setTerm] = useState('');
            const [agencyFilter, setAgencyFilter] = useState('All');
            
            const allAgenciesMap = useMemo(() => ({ ...STATIC_PCU_DATA, ...agenciesMap }), [agenciesMap]);

            // Handle Search Change
            useEffect(() => {
                onSearchTermChange(term);
            }, [term]);

            // [MODIFIED] Logic ในการ Filter + Assign Queue + Sort
            const filtered = useMemo(() => {
                let res = patients.filter(p => {
                    if (p.isDeleted) return false;
                    if (p.status === 'Imported') return false;

                    const searchStr = (p.part1?.idCard || '') + (p.part1?.name || '');
                    const matchesTerm = searchStr.includes(term);
                    const matchesAgency = agencyFilter === 'All' || p.referringAgencyCode === agencyFilter;
                    
                    const pDate = p.createdAt ? new Date(p.createdAt) : new Date();
                    const offset = pDate.getTimezoneOffset() * 60000;
                    const pDateStr = new Date(pDate.getTime() - offset).toISOString().split('T')[0];
                    const matchesDate = pDateStr === selectedDate;

                    // [MODIFIED] Show if matches date OR if status is 'Waiting' (Queue)
                    if (term.length > 0) {
                        return matchesAgency && matchesTerm;
                    } else {
                        // ถ้าไม่ได้ค้นหา ให้แสดงทั้ง คนที่มาวันนี้ และ คนที่ Waiting ทั้งหมด (งานค้าง)
                        return matchesAgency && (matchesDate || p.status === 'Waiting');
                    }
                });

                // Assign Queue Number (ก่อน Sort) เพื่อให้เลขคงที่ตามเวลา
                res = res.map((p, i) => ({ ...p, displayQueue: i + 1 }));

                // Sort: คนที่ตรวจเท้าแล้ว (footExam มีค่า) ย้ายไปอยู่ล่าง
                return res.sort((a, b) => {
                    const aDone = !!a.footExam;
                    const bDone = !!b.footExam;
                    
                    // ถ้าสถานะต่างกัน: คนตรวจเสร็จ (true) ไปอยู่หลัง
                    if (aDone !== bDone) return aDone ? 1 : -1;
                    
                    // ถ้าสถานะเหมือนกัน: เรียงตามคิวเดิม
                    return a.displayQueue - b.displayQueue; 
                });
            }, [patients, term, agencyFilter, selectedDate, allAgenciesMap]);

            const getFootStatus = (p) => {
                if (!p.footExam) return <span className="px-2 py-1 rounded-full text-xs font-bold bg-gray-100 text-gray-500">ยังไม่ตรวจ</span>;
                
                const risk = p.footExam.riskLevel || 'Unknown';
                
                let color = 'bg-green-100 text-green-700';
                
                if (risk.includes('Ulcer')) color = 'bg-red-800 text-white';
                else if (risk.includes('Very High')) color = 'bg-red-500 text-white';
                else if (risk.includes('High')) color = 'bg-orange-100 text-orange-700';
                else if (risk.includes('Moderate')) color = 'bg-yellow-100 text-yellow-700';
                
                return <span className={`px-2 py-1 rounded-full text-xs font-bold ${color}`}>{risk.split(' ')[0]}</span>;
            };

            return (
                <div className="space-y-6 animate-fade-in pb-20">
                    <div className="bg-white p-2 rounded-xl shadow-sm border flex flex-col sm:flex-row items-center gap-2">
                        
                        <div className="flex items-center gap-1 bg-pink-50 border border-pink-100 rounded p-1">
                            <span className="text-xs font-bold text-pink-600 px-2">วันที่:</span>
                            <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="bg-white border rounded p-1 text-sm text-pink-800 font-bold cursor-pointer"/>
                        </div>

                        <select value={agencyFilter} onChange={e => setAgencyFilter(e.target.value)} className="w-full sm:w-auto p-2 border bg-gray-50 rounded text-sm">
                            <option value="All">ทุกหน่วยงาน (All PCU)</option>
                            {Object.keys(allAgenciesMap).sort().map(code => <option key={code} value={code}>{code} - {allAgenciesMap[code]}</option>)}
                        </select>

                        <div className="flex-1 flex items-center w-full border rounded px-2 bg-white">
                            <Icon name="search" className="text-gray-400"/>
                            <input type="text" value={term} onChange={e=>setTerm(e.target.value)} placeholder="ค้นหาคนไข้ (เลขบัตร/ชื่อ)..." className="flex-1 p-2 outline-none text-sm w-full" />
                        </div>
                    </div>

                   <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <div className="p-3 bg-pink-50 text-pink-800 font-bold text-sm border-b flex justify-between items-center"><span>รายชื่อผู้ป่วย ({filtered.length})</span><span className="text-xs font-normal text-pink-600">*ดึงข้อมูลจากทะเบียนกลาง</span></div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-gray-50 text-gray-500 border-b">
                                    <tr>
                                        <th className="p-3">ชื่อ-สกุล / PCU</th>
                                        <th className="p-3">อายุ/DM</th>
                                        <th className="p-3 text-center">สถานะตา</th>
                                        <th className="p-3 text-center">สถานะเท้า</th>
                                        <th className="p-3 text-right">Action</th>
                                       
                                    </tr>
                                </thead>
                                <tbody className="divide-y">
                                    {filtered.map(p => {
                                        const gender = p.part1?.gender || getGenderFromName(p.part1?.name);
                                        return (
                                        <tr key={p.id} className="hover:bg-gray-50">
                                            <td className="p-3">
                                                {/* แสดงเลขคิวที่คงที่ (displayQueue) แทน index+1 */}
                                                <div className="text-xs font-bold text-pink-400 mb-1">#{p.displayQueue}</div>
                                                <div className="font-bold text-gray-800">{p.part1?.name}</div>
                                                <div className="flex items-center gap-1 mb-1">
                                                    {gender === 'ชาย' && <Icon name="user" size={12} className="text-blue-500"/>}
                                                    {gender === 'หญิง' && <Icon name="user" size={12} className="text-pink-500"/>}
                                                    <div className="text-xs text-gray-400 font-mono">{p.part1?.idCard}</div>
                                                </div>
                                                <span className="bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded text-[10px] border">{allAgenciesMap[p.referringAgencyCode] || p.referringAgencyCode}</span>
                                            </td>
                                            <td className="p-3 text-gray-600 align-top">{p.part1?.age} ปี / DM {p.part1?.dmYears} ปี</td>
                                            
                                            {/* [NEW] แสดงสถานะการตรวจตาให้ห้องเท้าเห็น */}
                                            <td className="p-3 text-center align-top">
                                                {p.status === 'Completed' 
                                                    ? <span className="px-2 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200">ตรวจตาแล้ว</span>
                                                    : <span className="px-2 py-1 rounded-full text-xs font-bold bg-gray-100 text-gray-400 border border-gray-200">รอตรวจตา</span>
                                                }
                                            </td>

                                            <td className="p-3 text-center align-top">{getFootStatus(p)}</td>
                                            <td className="p-3 text-right align-top">
                                                <button onClick={()=>onSelect(p)} className={`px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm flex items-center gap-1 ml-auto ${p.footExam ? 'bg-blue-50 text-blue-600 hover:bg-blue-100 border border-blue-200' : 'bg-pink-600 text-white hover:bg-pink-700'}`}>
                                                    <Icon name={p.footExam ? "edit-2" : "clipboard-check"} size={14}/> {p.footExam ? 'แก้ไข' : 'ประเมิน'}
                                                </button>
                                            </td>
                                        </tr>
                                    );})}
                                    {filtered.length===0 && <tr><td colSpan="5" className="p-6 text-center text-gray-400">ไม่พบข้อมูลในวันที่เลือก</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

      const FootForm = ({ patient, onBack, setModal }) => {
            // 1. กำหนดค่าเริ่มต้น (Initial State) ให้เป็น "ปกติ" ทั้งหมดเสมอ
            const defaultFoot = { 
                monofilament: { L: 'Normal', R: 'Normal' }, 
                pulse: { L: 'Normal', R: 'Normal' }, 
                deformity: false,
                callus: false, 
                deformityType: { claw: false, bunions: false, charcot: false }, // ส่วนย่อย Deformity
                ulcer: false, 
                historyUlcer: false, 
                riskLevel: 'Low Risk (ความเสี่ยงต่ำ)', 
                remark: '',
                amputation: { toe: false, foot: false, leg: false },
                skin: { color: 'ปกติ', pain: false, temp: 'อุ่นปกติ', fungal: false },
                footwear: 'รองเท้าหุ้มส้น/ผ้าใบ'
            };

            const [form, setForm] = useState(() => ({
                ...defaultFoot,
                ...(patient.footExam || {})
            }));
            
            const [saving, setSaving] = useState(false);
            const [lastYearHistory, setLastYearHistory] = useState(null); // เก็บประวัติเก่า

            // 2. ระบบดึงประวัติการตรวจครั้งล่าสุด (หากมีข้อมูลในระบบ)
            useEffect(() => {
                if (!patient.part1?.idCard) return;
                const fetchHistory = async () => {
                    try {
                        const q = getCollection('patients_referrals')
                            .where('part1.idCard', '==', patient.part1.idCard)
                            .where('isDeleted', '==', false);
                        const snap = await q.get();
                        if (!snap.empty) {
                            const historyRecords = snap.docs
                                .map(d => ({ id: d.id, ...d.data() }))
                                .filter(d => d.id !== patient.id && d.footExam)
                                .sort((a, b) => {
                                    const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.createdAt);
                                    const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.createdAt);
                                    return dateB - dateA;
                                });
                            if (historyRecords.length > 0) setLastYearHistory(historyRecords[0]);
                        }
                    } catch (e) { console.error("History fetch error:", e); }
                };
                fetchHistory();
            }, [patient.part1.idCard, patient.id]);

            // 3. ระบบคำนวณระดับความเสี่ยงอัตโนมัติ (Risk Assessment)
            useEffect(() => {
                let risk = 'Low Risk (ความเสี่ยงต่ำ)';
                const { ulcer, historyUlcer, amputation, monofilament, pulse, deformity, callus } = form;
                
                const hasActiveUlcer = ulcer;
                const hasHistory = historyUlcer || amputation.toe || amputation.foot || amputation.leg;
                const hasLOPS = monofilament.L === 'Abnormal' || monofilament.R === 'Abnormal';
                const hasPAD = ['Absent', 'Weak'].includes(pulse.L) || ['Absent', 'Weak'].includes(pulse.R);
                const hasDeformity = deformity || callus;

                if (hasActiveUlcer) risk = 'Active Ulcer (มีแผลขณะนี้)';
                else if (hasHistory) risk = 'Very High Risk (ความเสี่ยงสูงมาก)';
                else {
                    let factors = 0;
                    if (hasLOPS) factors++;
                    if (hasPAD) factors++;
                    if (hasDeformity) factors++;
                    if (factors >= 2) risk = 'High Risk (ความเสี่ยงสูง)';
                    else if (factors === 1) risk = 'Moderate Risk (ปานกลาง)';
                    else risk = 'Low Risk (ความเสี่ยงต่ำ)';
                }
                setForm(prev => ({ ...prev, riskLevel: risk }));
            }, [form.ulcer, form.historyUlcer, form.deformity, form.callus, form.amputation, form.monofilament, form.pulse]);

            const save = async () => {
                setSaving(true);
                try {
                    await getCollection('patients_referrals').doc(patient.id).update({ 
                        footExam: { ...form, checkedAt: new Date() } 
                    });
                    onBack();
                } catch(e) { setModal({ visible: true, message: "Error: " + e.message }); setSaving(false); }
            };

            return (
                <div className="max-w-5xl mx-auto animate-fade-in pb-10">
                    <button onClick={onBack} className="flex items-center gap-2 text-gray-500 mb-4 hover:text-gray-700">

                        {/* ฝั่งซ้าย: ข้อมูลผู้ป่วย สรุปความเสี่ยง และประวัติเก่า */}

                                    <Icon name="footprints" className="text-pink-500" size={24}/>
                                </div>
                                <h2 className="text-pink-500 font-bold text-xl mb-1">คลินิกเท้า</h2>
                                <p className="text-[10px] text-gray-400 font-mono mb-2">ID: {patient.part1?.idCard}</p>
                                <h3 className="text-lg font-bold text-gray-800 mb-4">{patient.part1?.name}</h3>
                                
                                <div className="space-y-3 text-sm text-left border-b border-dashed pb-4">
                                    <div className="flex justify-between"><span>อายุ:</span> <span className="font-bold">{patient.part1?.age} ปี</span></div>
                                    <div className="flex justify-between"><span>เป็นเบาหวาน:</span> <span className="font-bold">{patient.part1?.dmYears} ปี</span></div>
                                    <div className="flex justify-between"><span>HbA1c:</span> <span className="font-bold text-blue-600">{patient.part1?.hba1c} %</span></div>
                                </div>

                                {/* Risk Assessment Badge */}
                                <div className={`mt-6 p-4 rounded-xl text-white ${
                                    form.riskLevel.includes('Low') ? 'bg-emerald-500' :
                                    form.riskLevel.includes('Moderate') ? 'bg-yellow-500' : 'bg-red-500'
                                }`}>
                                    <div className="text-[10px] uppercase opacity-80 font-bold mb-1">Risk Assessment</div>
                                    <div className="text-xl font-black leading-tight">
                                        {form.riskLevel.split(' (')[0]}
                                        <span className="block text-xs font-normal opacity-90">({form.riskLevel.split(' (')[1]}</span>
                                    </div>
                                </div>

                                {/* แสดงประวัติเดิมหากมี */}
                                {lastYearHistory && (
                                    <div className="mt-4 p-3 bg-gray-50 rounded-xl border border-dashed border-gray-200 text-left">
                                        <p className="text-[10px] font-bold text-gray-400 uppercase mb-1">ประวัติการตรวจล่าสุด</p>
                                        <p className="text-xs font-bold text-gray-700">{lastYearHistory.footExam.riskLevel.split(' (')[0]}</p>
                                        <p className="text-[10px] text-gray-400">เมื่อ: {new Date(lastYearHistory.createdAt?.toDate ? lastYearHistory.createdAt.toDate() : lastYearHistory.createdAt).toLocaleDateString('th-TH')}</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* ฝั่งขวา: แบบฟอร์มตรวจเท้า */}
                        <div className="lg:col-span-9 space-y-4">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                <h3 className="font-bold text-gray-700 flex items-center gap-2 mb-4"><Icon name="clipboard-list" className="text-pink-500" size={20}/> ประวัติและลักษณะเท้า</h3>
                                <div className="space-y-6">
                                    <div>
                                        <p className="text-[10px] font-bold text-gray-400 mb-2 uppercase">ประวัติการตัดนิ้ว/เท้า (Amputation)</p>
                                        <div className="flex gap-3">
                                            {['toe:นิ้วเท้า', 'foot:เท้า', 'leg:ขา'].map(item => {
                                                const [k, l] = item.split(':');
                                                return (
                                                    <label key={k} className={`flex items-center gap-2 cursor-pointer px-4 py-2 rounded-xl border-2 transition-all ${form.amputation[k] ? 'border-red-500 bg-red-50' : 'bg-gray-50'}`}>
                                                        <input type="checkbox" checked={form.amputation[k]} onChange={e => setForm({...form, amputation: {...form.amputation, [k]: e.target.checked}})} className="w-4 h-4 accent-red-500"/>
                                                        <span className="text-sm font-bold">{l}</span>
                                                    </label>
                                                )
                                            })}

                                    </div>

                                        <label className={`flex items-center gap-3 p-4 rounded-xl border-2 cursor-pointer ${form.ulcer ? 'border-red-500 bg-red-50' : 'bg-gray-50'}`}>
                                            <input type="checkbox" checked={form.ulcer} onChange={e => setForm({...form, ulcer: e.target.checked})} className="w-5 h-5 accent-red-600"/>
                                            <span className="font-bold text-red-600 text-sm">มีแผลขณะนี้ (Active Ulcer)</span>
                                        </label>
                                        <label className={`flex items-center gap-3 p-4 rounded-xl border-2 cursor-pointer ${form.historyUlcer ? 'border-gray-500 bg-gray-100' : 'bg-gray-50'}`}>
                                            <input type="checkbox" checked={form.historyUlcer} onChange={e => setForm({...form, historyUlcer: e.target.checked})} className="w-5 h-5 accent-gray-600"/>
                                            <span className="font-bold text-gray-700 text-sm">ประวัติเคยมีแผล (History)</span>
                                        </label>
                                    </div>

                                    {/* Deformity พร้อมตัวเลือกย่อย */}
                                    <div className={`p-4 rounded-xl border-2 ${form.deformity ? 'border-pink-500 bg-pink-50' : 'bg-gray-50'}`}>
                                        <label className="flex items-center gap-3 cursor-pointer mb-2">
                                            <input type="checkbox" checked={form.deformity} onChange={e => setForm({...form, deformity: e.target.checked, deformityType: e.target.checked ? form.deformityType : { claw: false, bunions: false, charcot: false }})} className="w-5 h-5 accent-pink-600"/>
                                            <span className="font-bold text-gray-800">รูปเท้าผิดปกติ (Deformity)</span>
                                        </label>
                                        {form.deformity && (
                                            <div className="ml-8 grid grid-cols-1 sm:grid-cols-3 gap-2 bg-white p-3 rounded-lg border border-pink-100 animate-fade-in mb-3">
                                                {[{k:'claw',l:'Claw Toe'}, {k:'bunions',l:'Bunions'}, {k:'charcot',l:"Charcot's Foot"}].map(i => (
                                                    <label key={i.k} className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={form.deformityType[i.k]} onChange={e => setForm({...form, deformityType: {...form.deformityType, [i.k]: e.target.checked}})} className="accent-pink-500"/> <span className="text-xs font-bold text-gray-600">{i.l}</span></label>
                                                ))}
                                            </div>
                                        )}
                                        <label className="flex items-center gap-2 ml-8 cursor-pointer"><input type="checkbox" checked={form.callus} onChange={e => setForm({...form, callus: e.target.checked})} className="w-4 h-4 accent-orange-500"/> <span className="text-sm font-medium text-gray-600">พบหนังหนาด้าน (Callus)</span></label>
                                    </div>
                                </div>
                            </div>

                            {/* การทดสอบความรู้สึกและชีพจร */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
                                    <h3 className="font-bold text-gray-700 flex items-center gap-2 mb-4 text-sm"><Icon name="activity" className="text-blue-500" size={18}/> การรับความรู้สึก (10g Mono)</h3>
                                    {['ขวา:R', 'ซ้าย:L'].map(s => {
                                        const [l, k] = s.split(':');
                                        return (
                                            <div key={k} className="flex items-center justify-between bg-gray-50 p-2 rounded-xl mb-2">
                                                <span className="text-sm font-bold text-gray-600 ml-2">{l}</span>
                                                <div className="flex bg-white p-1 rounded-lg border">
                                                    <button onClick={() => setForm({...form, monofilament: {...form.monofilament, [k]: 'Normal'}})} className={`px-4 py-1.5 text-xs font-bold rounded-md transition-all ${form.monofilament[k] === 'Normal' ? 'bg-emerald-500 text-white' : 'text-gray-300'}`}>ปกติ</button>
                                                    <button onClick={() => setForm({...form, monofilament: {...form.monofilament, [k]: 'Abnormal'}})} className={`px-4 py-1.5 text-xs font-bold rounded-md transition-all ${form.monofilament[k] === 'Abnormal' ? 'bg-red-500 text-white' : 'text-gray-300'}`}>ผิดปกติ</button>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                                <div className="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
                                    <h3 className="font-bold text-gray-700 flex items-center gap-2 mb-4 text-sm"><Icon name="heart" className="text-red-500" size={18}/> ชีพจรหลังเท้า (Dorsalis Pedis)</h3>
                                    {['ขวา:R', 'ซ้าย:L'].map(s => {
                                        const [l, k] = s.split(':');
                                        return (
                                            <div key={k} className="flex items-center justify-between bg-gray-50 p-2 rounded-xl mb-2">
                                                <span className="text-sm font-bold text-gray-600 ml-2">{l}</span>
                                                <div className="flex gap-1">
                                                    {[{v:'Normal',l:'ดี',c:'bg-emerald-500'},{v:'Weak',l:'เบา',c:'bg-orange-400'},{v:'Absent',l:'ไม่มี',c:'bg-red-500'}].map(p => (
                                                        <button key={p.v} onClick={() => setForm({...form, pulse: {...form.pulse, [k]: p.v}})} className={`w-8 h-8 rounded-full text-[10px] font-bold border-2 ${form.pulse[k] === p.v ? `${p.c} text-white border-transparent shadow-md` : 'bg-white text-gray-300'}`}>{p.l}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>

                            {/* ผิวหนังและเล็บ */}
                            <div className="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                                <h3 className="font-bold text-gray-700 flex items-center gap-2 mb-4"><Icon name="thermometer" className="text-orange-500" size={20}/> ผิวหนังและเล็บ (Skin & Nails)</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                    <div className="bg-gray-50 p-2 rounded-xl"><p className="text-[10px] font-bold text-gray-400 text-center mb-1">สีผิว (COLOR)</p><div className="flex bg-white p-1 rounded-lg border">{['ปกติ', 'แดง', 'ซีด', 'คล้ำ'].map(c => (<button key={c} onClick={() => setForm({...form, skin: {...form.skin, color: c}})} className={`flex-1 py-1.5 text-xs font-bold rounded-md ${form.skin.color === c ? 'bg-blue-600 text-white' : 'text-gray-300'}`}>{c}</button>))}</div></div>
                                    <div className="bg-gray-50 p-2 rounded-xl"><p className="text-[10px] font-bold text-gray-400 text-center mb-1">อุณหภูมิ (TEMP)</p><div className="flex bg-white p-1 rounded-lg border">{['อุ่นปกติ', 'ร้อน', 'เย็น'].map(t => (<button key={t} onClick={() => setForm({...form, skin: {...form.skin, temp: t}})} className={`flex-1 py-1.5 text-xs font-bold rounded-md ${form.skin.temp === t ? 'bg-orange-500 text-white' : 'text-gray-300'}`}>{t}</button>))}</div></div>
                                </div>
                                <div className="flex gap-3"><label className={`flex-1 flex items-center justify-center gap-2 cursor-pointer py-3 rounded-xl border-2 transition-all ${form.skin.pain ? 'border-red-500 bg-red-50' : 'bg-gray-50'}`}><input type="checkbox" checked={form.skin.pain} onChange={e => setForm({...form, skin: {...form.skin, pain: e.target.checked}})} className="accent-red-500"/> <span className="text-sm font-bold">อาการปวด (Pain)</span></label><label className={`flex-1 flex items-center justify-center gap-2 cursor-pointer py-3 rounded-xl border-2 transition-all ${form.skin.fungal ? 'border-emerald-500 bg-emerald-50' : 'bg-gray-50'}`}><input type="checkbox" checked={form.skin.fungal} onChange={e => setForm({...form, skin: {...form.skin, fungal: e.target.checked}})} className="accent-emerald-500"/> <span className="text-sm font-bold">มีเชื้อรา (Fungal)</span></label></div>
                            </div>

                            {/* รองเท้าและคำแนะนำ */}
                            <div className="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                                <h3 className="font-bold text-gray-700 flex items-center gap-2 mb-4"><Icon name="shopping-bag" className="text-emerald-500" size={20}/> รองเท้าที่ใช้ปัจจุบัน</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">{['รองเท้าแตะ/คีบ:sandals', 'รองเท้าหุ้มส้น/ผ้าใบ:footprints', 'รองเท้าเบาหวาน:heart'].map(i => {const [l, ic] = i.split(':'); return (<button key={l} onClick={() => setForm({...form, footwear: l})} className={`flex items-center gap-3 p-4 rounded-2xl border-2 transition-all ${form.footwear === l ? 'border-emerald-500 bg-emerald-50 shadow-sm' : 'bg-gray-50'}`}><Icon name={ic} size={18} className={form.footwear === l ? 'text-emerald-500' : 'text-gray-300'}/><span className={`text-sm font-bold ${form.footwear === l ? 'text-emerald-700' : 'text-gray-500'}`}>{l}</span></button>)})}</div>
                                <textarea value={form.remark} onChange={e => setForm({...form, remark: e.target.value})} className="w-full bg-gray-50 border-gray-100 rounded-2xl p-4 text-sm outline-none focus:ring-2 focus:ring-pink-500" rows="3" placeholder="ระบุแผล, ตำแหน่ง, หรือข้อเสนอแนะเพิ่มเติม..."></textarea>
                            </div>

                            {/* ปุ่มบันทึก */}
                            <button onClick={save} disabled={saving} className="w-full bg-pink-600 hover:bg-pink-700 text-white py-5 rounded-2xl font-bold text-lg shadow-lg shadow-pink-200 flex items-center justify-center gap-2 transition-all active:scale-95"><Icon name="save" size={22}/> {saving ? 'กำลังบันทึกข้อมูล...' : 'บันทึกผลการประเมิน'}</button>
                        </div>
                    </div>
                </div>
            );
        };
        
       const App = () => {
            const [user, setUser] = useState(null);
            const [role, setRole] = useState(null);
            const [agencyCode, setAgencyCode] = useState(null);
            const [agencyName, setAgencyName] = useState(null);
            const [view, setView] = useState('dashboard');
            const [patients, setPatients] = useState([]);
            const [agenciesMap, setAgenciesMap] = useState({});
            const [selectedPatient, setSelectedPatient] = useState(null);
            const [modal, setModal] = useState({ visible: false, title: '', message: '', onConfirm: null });
            
            // ยก State วันที่และคำค้นหาขึ้นมาที่ App เพื่อควบคุมการ Fetch
            const [currentDate, setCurrentDate] = useState(getTodayStr());
            const [globalSearchTerm, setGlobalSearchTerm] = useState('');
            const [quickAddId, setQuickAddId] = useState('');

            // [NEW] ตัวแปรตรวจสอบว่าเป็นหน้ารายงานหรือไม่ (เพื่อใช้ใน useEffect dependency แทน view)
            // การใช้ isReportView แทน view จะทำให้การสลับระหว่างหน้า Dashboard <-> Form ไม่ไป Trigger การโหลดข้อมูลใหม่
            const isReportView = view === 'reports';

            const activePatient = useMemo(() => {
                if (!selectedPatient) return null;
                return patients.find(p => p.id === selectedPatient.id) || selectedPatient;
            }, [patients, selectedPatient]);

            useEffect(() => {
                return auth.onAuthStateChanged(u => {
                    setUser(u);
                    if (u && u.email) {
                        const code = u.email.split('@')[0];
                        setAgencyCode(code);
                        if (code === '20000') {
                            setRole('FOOT'); setAgencyName('คลินิกเท้าเบาหวาน'); setView('foot_dashboard');
                        } else if (code === '10700') { 
                            setRole('HOSPITAL'); setAgencyName('โรงพยาบาลศรีสะเกษ'); setView('dashboard');
                        } else { 
                            setRole('PCU'); setAgencyName(STATIC_PCU_DATA[code] || `PCU ${code}`); setView('dashboard');
                        }
                    } else { setRole(null); setAgencyCode(null); }
                });
            }, []);  

             // --- OPTIMIZED FETCHING LOGIC ---
            useEffect(() => {
                if(!user || !role) return;
                
                let unsubs = [];
                // ใช้ Map เพื่อรวมข้อมูลจากหลาย Query โดยไม่ซ้ำซ้อน (Dedup by ID)
                const dataMap = new Map();

                const syncData = () => {
                    const list = Array.from(dataMap.values());
                    list.sort((a, b) => (a.createdAt?.getTime() || 0) - (b.createdAt?.getTime() || 0));
                    setPatients(list);
                };

                const handleUpdate = (snap) => {
                    snap.docChanges().forEach(change => {
                        if (change.type === 'added' || change.type === 'modified') {
                            const data = change.doc.data();
                            dataMap.set(change.doc.id, { 
                                id: change.doc.id, 
                                ...data, 
                                createdAt: data.createdAt?.toDate ? data.createdAt.toDate() : new Date(data.createdAt),
                                examinedAt: data.examinedAt?.toDate ? data.examinedAt.toDate() : (data.examinedAt ? new Date(data.examinedAt) : null)
                            });
                        } else if (change.type === 'removed') {
                            dataMap.delete(change.doc.id);
                        }
                    });
                    syncData();
                };
                
                // 0. [NEW] Logic สำหรับหน้า Reports (ดึงข้อมูลทั้งหมดที่ไมใช่ Import เพื่อสรุปผล)
                if (view === 'reports') {
                     // ดึงเฉพาะ Waiting และ Completed (ไม่เอา Imported) เพื่อให้ Admin เลือกช่วงเวลาดูรายงานได้ครบถ้วน
                     const qAll = getCollection('patients_referrals').where('status', 'in', ['Waiting', 'Completed']);
                     unsubs.push(qAll.onSnapshot(handleUpdate));
                }
                // 1. Logic ค้นหาด้วย ID 13 หลัก (Priority สูงสุด - ดึงประวัติทั้งหมด)
                else if (globalSearchTerm && /^\d{13}$/.test(globalSearchTerm)) {
                    const q = getCollection('patients_referrals').where('part1.idCard', '==', globalSearchTerm);
                    unsubs.push(q.onSnapshot(handleUpdate));
                } 
                // 2. Logic ปกติ (Dashboard รายวัน + คิวที่ค้างอยู่)
                else {
                    // A. ดึงข้อมูลตามวันที่เลือก (เพื่อให้เห็นเคสที่ตรวจเสร็จแล้วของวันนั้น)
                    const start = new Date(currentDate); start.setHours(0,0,0,0);
                    const end = new Date(currentDate); end.setHours(23,59,59,999);
                    const qDate = getCollection('patients_referrals')
                        .where('createdAt', '>=', start)
                        .where('createdAt', '<=', end);
                    unsubs.push(qDate.onSnapshot(handleUpdate));

                }

                return () => unsubs.forEach(u => u());
            }, [user, role, agencyCode, currentDate, (globalSearchTerm && /^\d{13}$/.test(globalSearchTerm)) ? globalSearchTerm : null, view]);
            useEffect(() => {
                if(!user) return;
                const collection = getCollection('agencies');
                const unsub = collection.onSnapshot(snap => {
                    const map = {}; snap.docs.forEach(d => map[d.id] = d.data().name); setAgenciesMap(map);
                    if (role === 'PCU' && agencyCode && map[agencyCode]) setAgencyName(map[agencyCode]);
                });
                return () => unsub();
            }, [user, role, agencyCode]);

            if(!role) return <AuthScreen />;

            if (role === 'FOOT') {
                return (
                    <div className="max-w-5xl mx-auto p-4">
                        <nav className="flex justify-between items-center mb-6 bg-white p-3 rounded-xl shadow-md sticky top-4 z-10">
                            <h1 className="font-bold text-gray-700 flex items-center gap-2"><Icon name="footprints" size={20} className="text-pink-600"/> EyeDM Foot Clinic</h1>
                            <button onClick={()=>auth.signOut()} className="text-gray-500 hover:text-red-600"><Icon name="log-out" size={18}/></button>
                        </nav>
                        <QueueStatusBar patients={patients} role={role} agencyCode={agencyCode} selectedDate={currentDate} />
                        {/* ส่ง onSearchTermChange ไปให้ Dashboard เพื่ออัปเดต globalSearchTerm */}
                        {view === 'foot_dashboard' && <FootDashboard 
                            patients={patients} 
                            agenciesMap={agenciesMap} 
                            onSelect={(p)=>{setSelectedPatient(p);setView('foot_form');}} 
                            selectedDate={currentDate} 
                            setSelectedDate={setCurrentDate}
                            onLogout={()=>auth.signOut()}
                            onSearchTermChange={setGlobalSearchTerm}
                        />}
                        {view === 'foot_form' && activePatient && <FootForm patient={activePatient} onBack={()=>{setSelectedPatient(null);setView('foot_dashboard');}} setModal={setModal} />}
                        <MessageModal modal={modal} setModal={setModal} />
                    </div>
                );
            }

            return (
                <div className="max-w-5xl mx-auto p-4">
                    <nav className="flex justify-between items-center mb-6 bg-white p-3 rounded-xl shadow-md sticky top-4 z-10">
                        <h1 className="font-bold text-gray-700 flex items-center gap-2"><Icon name="activity" size={20} className="text-blue-600"/> EyeDM Connect ({role})</h1>
                        <div className="flex gap-2">{role === 'HOSPITAL' && <button onClick={() => setView('admin_home')} className="text-gray-500 hover:text-blue-600"><Icon name="settings" size={18}/></button>}<button onClick={()=>auth.signOut()} className="text-gray-500 hover:text-red-600"><Icon name="log-out" size={18}/></button></div>
                    </nav>
                    <QueueStatusBar patients={patients} role={role} agencyCode={agencyCode} selectedDate={currentDate} />
                    {view === 'dashboard' && <Dashboard 
                        role={role} 
                        agencyCode={agencyCode} 
                        agencyName={agencyName} 
                        agenciesMap={agenciesMap} 
                        patients={patients} 
                        onNew={(searchTerm) => {
                            if (typeof searchTerm === 'string' && /^\d{13}$/.test(searchTerm)) {
                                setQuickAddId(searchTerm);
                            } else {
                                setQuickAddId('');
                            }
                            setView('pcu_form');
                            setSelectedPatient(null);
                        }} 
                        onEdit={(p)=>{
                            setQuickAddId(''); 
                            setSelectedPatient(p);
                            setView('pcu_form');
                        }} 
                        onSelect={(p)=>{setSelectedPatient(p);setView('hospital');}} 
                        setModal={setModal} 
                        selectedDate={currentDate} 
                        setSelectedDate={setCurrentDate}
                        onSearchTermChange={setGlobalSearchTerm} // เชื่อมต่อการค้นหากับการดึงข้อมูล
                    />}
                    
                    {view === 'pcu_form' && activePatient && <PCUForm 
                        onBack={()=>{
                            setSelectedPatient(null);
                            setView('dashboard');
                            setGlobalSearchTerm(''); // Clear search when going back
                        }} 
                        existingPatients={patients} 
                        setModal={setModal} 
                        patientToEdit={activePatient} 
                        agencyCode={agencyCode} 
                        onSearch={setGlobalSearchTerm} // Pass search trigger
                    />}
                    {view === 'pcu_form' && !activePatient && <PCUForm 
                        onBack={()=>{
                            setSelectedPatient(null);
                            setView('dashboard');
                            setGlobalSearchTerm(''); // Clear search when going back
                        }} 
                        existingPatients={patients} 
                        setModal={setModal} 
                        patientToEdit={null} 
                        agencyCode={agencyCode} 
                        initialId={quickAddId} 
                        onSearch={setGlobalSearchTerm} // Pass search trigger
                    />}
                    
                    {view === 'hospital' && activePatient && <HospitalForm patient={activePatient} patients={patients} role={role} onBack={()=>{setSelectedPatient(null);setView('dashboard');}} setModal={setModal} />}
                    
                    {role === 'HOSPITAL' && view === 'admin_home' && <AdminHome onNavigate={setView} setModal={setModal} />}
                    {role === 'HOSPITAL' && view === 'manage_agencies' && <ManageAgencies onBack={setView} agenciesMap={agenciesMap} />}
                    {role === 'HOSPITAL' && view === 'import_csv' && <HospitalImport onBack={setView} setModal={setModal} />}
                    {role === 'HOSPITAL' && view === 'reports' && <ReportsPage onBack={() => setView('admin_home')} patients={patients} agenciesMap={agenciesMap} />}
                    <MessageModal modal={modal} setModal={setModal} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
