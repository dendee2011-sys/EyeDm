<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeDM - ระบบทะเบียน (Anti-Crash)</title>
    
    <!-- 1. CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. React Core -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- 3. Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 4. Utils -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Error Boundary Style */
        .error-boundary { padding: 20px; margin: 20px; background: #fee2e2; border: 1px solid #ef4444; border-radius: 8px; color: #991b1b; font-family: monospace; }
    </style>
</head>
<body>

    <div id="root">
        <div style="height: 100vh; display: flex; justify-content: center; align-items: center; color: #64748b;">
            ... กำลังโหลดระบบ EyeDM ...
        </div>
    </div>

    <script type="text/babel">
        // --- ERROR BOUNDARY COMPONENT (กันจอขาว) ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("Uncaught error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50 p-6">
                            <div className="bg-white p-6 rounded-xl shadow-xl border border-red-200 max-w-lg w-full">
                                <h2 className="text-xl font-bold text-red-700 mb-4 flex items-center gap-2">
                                    <span className="text-3xl">⚠️</span> เกิดข้อผิดพลาด (System Crash)
                                </h2>
                                <p className="text-gray-600 mb-4">ระบบหยุดทำงานเพื่อความปลอดภัย ข้อมูลล่าสุดอาจยังไม่ถูกบันทึก</p>
                                <div className="bg-red-50 p-3 rounded border border-red-100 text-xs font-mono text-red-800 mb-6 overflow-auto max-h-40">
                                    {this.state.error && this.state.error.toString()}
                                </div>
                                <button onClick={() => window.location.reload()} className="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition">
                                    รีโหลดหน้าจอ (Reload)
                                </button>
                            </div>
                        </div>
                    );
                }
                return this.props.children; 
            }
        }

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAARBcx9RDy-cQUeRZwjXQxvLhPGbZ5MNo",
            authDomain: "eyedm-3ebc8-7c029.firebaseapp.com",
            projectId: "eyedm-3ebc8-7c029",
            storageBucket: "eyedm-3ebc8-7c029.firebasestorage.app",
            messagingSenderId: "327117771686",
            appId: "1:327117771686:web:e66c7683e4613d5b8db567",
            measurementId: "G-N48NPP7K9J"
        };
        
        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const APP_ID = "sisaket_prod_v1855_stable"; 
        const COL_QUEUE = "dr_queue";   
        const COL_MASTER = "dr_master"; 
        const ADMIN_CODE = "10700";

        const Icon = ({ name, size = 18, className = "" }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- AUTH ---
        const AuthScreen = () => {
            const [pin, setPin] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                const email = pin + "@sisaket-clinic.org";
                try { await auth.signInWithEmailAndPassword(email, password); } 
                catch (err) { 
                    if(err.code==='auth/user-not-found') {
                        try { await auth.createUserWithEmailAndPassword(email, password); }
                        catch(e2) { alert("Register Error: " + e2.message); }
                    } else alert("Login Error: " + err.message);
                } finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white p-8 rounded-2xl w-full max-w-md text-center shadow-2xl">
                        <h1 className="text-2xl font-bold text-gray-800 mb-1">EyeDM System</h1>
                        <p className="text-sm text-gray-500 mb-6">v18.55 Anti-Crash</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            <input className="w-full p-3 border rounded-lg text-center tracking-widest" placeholder="รหัส 5 หลัก" value={pin} onChange={e=>setPin(e.target.value.replace(/[^0-9]/g,'').slice(0,5))} required />
                            <input className="w-full p-3 border rounded-lg text-center" type="password" placeholder="รหัสผ่าน" value={password} onChange={e=>setPassword(e.target.value)} required />
                            <button disabled={loading} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">{loading?'...':'Login'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState('PCU');
            const [view, setView] = React.useState('dashboard');
            const [queue, setQueue] = React.useState([]);
            const [editingPatient, setEditingPatient] = React.useState(null);
            const [limitCount, setLimitCount] = React.useState(50);

            React.useEffect(() => auth.onAuthStateChanged(setUser), []);
            
            React.useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE)
                    .orderBy('createdAt', 'desc')
                    .limit(limitCount)
                    .onSnapshot(snapshot => {
                        setQueue(snapshot.docs.map(d => ({ id: d.id, ...d.data(), createdAt: d.data().createdAt?.toDate() || new Date() })));
                        setTimeout(() => window.lucide && window.lucide.createIcons(), 100);
                    }, err => console.error("Queue Error", err));
                return () => unsubscribe();
            }, [user, limitCount]);

            const handleSend = async (id, name) => {
                if(confirm(`ส่งตัว: ${name}?`)) {
                    try {
                        await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).update({
                            status: 'Waiting', sentAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch(e) { alert("ส่งไม่สำเร็จ: " + e.message); }
                }
            };

            const handleDelete = async (id) => { 
                if(confirm("ยืนยันลบ?")) {
                    try { await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).delete(); }
                    catch(e) { alert("ลบไม่สำเร็จ: " + e.message); }
                }
            };
            
            const userPin = user?.email ? user.email.split('@')[0] : '';
            const isAdmin = userPin === ADMIN_CODE;

            if (!user) return <AuthScreen />;

            return (
                <div className="min-h-screen flex flex-col font-sans bg-slate-50">
                    <nav className="bg-white shadow border-b px-4 py-3 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex gap-3 items-center">
                            <div className={`p-2 rounded-lg text-white shadow ${role==='PCU'?'bg-green-600':'bg-blue-600'}`}><Icon name={role==='PCU'?'home':'hospital'}/></div>
                            <div><h1 className="font-bold text-lg text-gray-800">EyeDM <span className="text-gray-400 font-normal text-sm">| v18.55</span></h1><p className="text-xs text-gray-500">User: {userPin}</p></div>
                        </div>
                        <div className="flex gap-2 items-center">
                            {isAdmin && <button onClick={()=>setView('import')} className="hidden md:flex px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-lg text-sm font-bold gap-1"><Icon name="upload-cloud"/> Import</button>}
                            <div className="hidden md:flex bg-gray-100 p-1 rounded-lg"><button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`px-3 py-1.5 rounded-md text-sm ${role==='PCU'?'bg-white shadow font-bold text-green-700':'text-gray-500'}`}>PCU</button><button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`px-3 py-1.5 rounded-md text-sm ${role==='HOSPITAL'?'bg-white shadow font-bold text-blue-700':'text-gray-500'}`}>Hospital</button></div>
                            <button onClick={()=>auth.signOut()} className="p-2 text-red-500 bg-red-50 hover:bg-red-100 rounded-full"><Icon name="log-out"/></button>
                        </div>
                    </nav>
                    <main className="flex-1 p-4 md:p-8 max-w-7xl mx-auto w-full">
                        <div className="md:hidden flex bg-white p-1 rounded-lg shadow-sm mb-4 text-sm"><button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`flex-1 py-2 rounded-md ${role==='PCU'?'bg-green-50 text-green-700 font-bold':'text-gray-500'}`}>PCU</button><button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`flex-1 py-2 rounded-md ${role==='HOSPITAL'?'bg-blue-50 text-blue-700 font-bold':'text-gray-500'}`}>Hospital</button></div>

                        {view === 'dashboard' && <Dashboard role={role} queue={queue} onNew={()=>{setEditingPatient(null);setView('pcu_form')}} onEdit={p=>{setEditingPatient(p);setView(role==='PCU'?'pcu_form':'hospital_form')}} onDelete={handleDelete} onSend={handleSend} onLoadMore={()=>setLimitCount(c=>c+50)} />}
                        {view === 'pcu_form' && <PCUForm db={db} user={user} appId={APP_ID} initialData={editingPatient} onBack={()=>setView('dashboard')} />}
                        {view === 'hospital_form' && editingPatient && <HospitalForm db={db} user={user} appId={APP_ID} patient={editingPatient} onBack={()=>{setView('dashboard');setEditingPatient(null)}} />}
                        {view === 'import' && isAdmin && <ImportView db={db} user={user} appId={APP_ID} onBack={()=>setView('dashboard')} />}
                    </main>
                </div>
            );
        }

        // --- DASHBOARD ---
        const Dashboard = ({ role, queue, onNew, onEdit, onDelete, onSend, onLoadMore }) => {
            const [search, setSearch] = React.useState('');
            const [tab, setTab] = React.useState('registry'); 
            
            const filtered = React.useMemo(() => {
                return queue.filter(p => {
                    const term = search.toLowerCase();
                    const match = (p.part1?.idCard||'').includes(term) || (p.part1?.name||'').includes(term);
                    if (!match) return false;
                    if (role === 'PCU') return tab === 'registry' ? p.status === 'Registered' : (p.status === 'Waiting' || p.status === 'Completed');
                    return p.status === 'Waiting' || p.status === 'Completed';
                });
            }, [queue, search, tab, role]);

            return (
                <div className="space-y-6 animate-in fade-in">
                    {role === 'PCU' && (
                        <div className="flex space-x-1 bg-slate-200 p-1 rounded-xl max-w-md">
                            <button onClick={()=>setTab('registry')} className={`flex-1 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 transition ${tab==='registry'?'bg-white shadow text-slate-800':'text-slate-500'}`}><Icon name="folder"/> ทะเบียน ({queue.filter(p=>p.status==='Registered').length})</button>
                            <button onClick={()=>setTab('sent')} className={`flex-1 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 transition ${tab==='sent'?'bg-white shadow text-blue-600':'text-slate-500'}`}><Icon name="send"/> ส่งแล้ว ({queue.filter(p=>p.status!=='Registered').length})</button>
                        </div>
                    )}
                    <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                        <div className="relative flex-1 w-full max-w-md"><Icon name="search" className="absolute left-3 top-3 text-gray-400"/><input className="w-full pl-10 pr-4 py-2.5 rounded-xl border shadow-sm outline-none focus:ring-2 focus:ring-blue-500" placeholder="ค้นหาในคิววันนี้..." value={search} onChange={e=>setSearch(e.target.value)}/></div>
                        {role === 'PCU' && tab === 'registry' && <button onClick={onNew} className="bg-green-600 text-white px-6 py-2.5 rounded-xl shadow font-bold w-full md:w-auto flex justify-center items-center gap-2 hover:bg-green-700 transition"><Icon name="user-plus"/> ลงทะเบียน / ค้นประวัติ</button>}
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-gray-50 text-gray-600 border-b"><tr><th className="p-4">วันที่</th><th className="p-4">ผู้ป่วย</th><th className="p-4">สถานะ</th><th className="p-4 text-right">เครื่องมือ</th></tr></thead>
                                <tbody className="divide-y">
                                    {filtered.map(p => (
                                        <tr key={p.id} className="hover:bg-gray-50 transition">
                                            <td className="p-4 text-gray-500">{p.createdAt.toLocaleDateString('th-TH')}</td>
                                            <td className="p-4"><div className="font-bold text-blue-700 font-mono">{p.part1.idCard}</div><div className="text-gray-700">{p.part1.name}</div></td>
                                            <td className="p-4">{p.status==='Registered'?<span className="px-2 py-1 rounded bg-gray-100 border text-xs">รอส่ง</span>:p.status==='Waiting'?<span className="px-2 py-1 rounded bg-yellow-100 text-yellow-800 border text-xs">รอตรวจ</span>:<span className="px-2 py-1 rounded bg-green-100 text-green-800 border text-xs">เสร็จสิ้น</span>}</td>
                                            <td className="p-4 text-right flex justify-end gap-2">
                                                {role === 'PCU' && p.status === 'Registered' && <button onClick={()=>onSend(p.id, p.part1.name)} className="px-3 py-1.5 bg-green-600 text-white rounded-lg shadow text-xs font-bold flex items-center gap-1 hover:bg-green-700"><Icon name="send" size={14}/> ส่ง</button>}
                                                <button onClick={()=>onEdit(p)} className="p-2 border rounded-lg hover:bg-blue-50 text-blue-600"><Icon name="pencil"/></button>
                                                <button onClick={()=>onDelete(p.id)} className="p-2 border rounded-lg hover:bg-red-50 text-red-600" title="ลบจากคิว"><Icon name="trash-2"/></button>
                                            </td>
                                        </tr>
                                    ))}
                                    {filtered.length===0 && <tr><td colSpan="4" className="p-8 text-center text-gray-400">ไม่พบข้อมูล</td></tr>}
                                </tbody>
                            </table>
                        </div>
                        <div className="p-3 text-center border-t bg-gray-50">
                            <button onClick={onLoadMore} className="text-blue-600 text-xs hover:underline">โหลดข้อมูลเก่าเพิ่ม...</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- PCU FORM (Robust Save with Try/Catch) ---
        const PCUForm = ({ db, user, appId, initialData, onBack }) => {
            const [form, setForm] = React.useState({ idCard:'', name:'', hba1c:'', bp:'', weight:'', height:'', vaLeft:'', vaRight:'' });
            const [suggestions, setSuggestions] = React.useState([]);
            const [saving, setSaving] = React.useState(false);
            const isEdit = !!initialData;

            React.useEffect(()=>{if(initialData)setForm(initialData.part1)},[initialData]);

            const handleIdChange = async (e) => {
                const val = e.target.value;
                setForm({...form, idCard: val});

                if(val.length >= 3 && !isEdit) {
                    try {
                        const q = db.collection('artifacts').doc(APP_ID).collection(COL_MASTER)
                            .where(firebase.firestore.FieldPath.documentId(), '>=', val)
                            .where(firebase.firestore.FieldPath.documentId(), '<=', val + '\uf8ff')
                            .limit(5);
                        const snap = await q.get();
                        setSuggestions(snap.docs.map(d => ({ idCard: d.id, ...d.data() })));
                    } catch(e) { console.log(e); }
                } else setSuggestions([]);
            };

            const selectSuggestion = (data) => { setForm(prev => ({...prev, ...data, idCard: data.idCard})); setSuggestions([]); };

            const save = async () => {
                if(!form.idCard || form.idCard.length!==13) return alert("เลขบัตรต้องมี 13 หลัก");
                setSaving(true);

                try {
                    // 1. Update Master
                    await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(form.idCard).set(form, { merge: true });
                    
                    // 2. Check Dup in Queue
                    if (!isEdit) {
                        const todayStr = new Date().toDateString();
                        const qRef = db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE);
                        const snap = await qRef.where('part1.idCard', '==', form.idCard).get();
                        if (snap.docs.some(d => (d.data().createdAt?.toDate ? d.data().createdAt.toDate() : new Date(d.data().createdAt)).toDateString() === todayStr)) {
                            throw new Error("ผู้ป่วยรายนี้มีคิวในวันนี้แล้ว");
                        }
                    }

                    // 3. Save Queue
                    const qRef = db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE);
                    const payload = { part1: form, pcuId: user.uid, updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                    
                    if(isEdit) await qRef.doc(initialData.id).update(payload);
                    else {
                        payload.status = 'Registered'; 
                        payload.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        await qRef.add(payload);
                    }
                    onBack(); 
                } catch(e) {
                    alert("บันทึกไม่สำเร็จ: " + e.message);
                } finally {
                    setSaving(false);
                }
            };

            return (
                <div className="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow border border-teal-100 animate-in zoom-in">
                    <div className="flex justify-between mb-6"><h2 className="font-bold text-xl text-teal-800 flex gap-2"><Icon name="user-plus"/> {isEdit?'แก้ไข':'ลงทะเบียน / ดึงประวัติ'}</h2><button onClick={onBack} className="text-gray-400"><Icon name="x"/></button></div>
                    
                    <div className="space-y-5">
                        <div className="relative bg-blue-50 p-4 rounded-lg border border-blue-100 z-20">
                            <label className="text-xs font-bold text-blue-800 mb-1 block">เลขบัตรประชาชน (พิมพ์ 3 ตัวขึ้นไปเพื่อค้นหา)</label>
                            <input value={form.idCard} onChange={handleIdChange} className="w-full p-3 border rounded-lg text-lg font-mono tracking-wide focus:ring-2 focus:ring-teal-500 outline-none" placeholder="x-xxxx-xxxxx-xx-x" maxLength="13" disabled={isEdit} autoComplete="off"/>
                            {suggestions.length > 0 && (
                                <div className="absolute top-full left-0 right-0 bg-white border shadow-xl rounded-b-lg mt-1 z-50 max-h-60 overflow-auto">
                                    {suggestions.map((s,i)=>(
                                        <div key={i} onClick={() => selectSuggestion(s)} className="p-3 border-b flex justify-between items-center hover:bg-blue-50 cursor-pointer">
                                            <div><span className="font-bold text-blue-700 font-mono">{s.idCard}</span><span className="text-gray-600 ml-2">{s.name}</span></div>
                                            <span className="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">ประวัติเก่า</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        <div className="grid grid-cols-2 gap-4"><div><label className="text-xs text-gray-500">ชื่อ-สกุล</label><input value={form.name} onChange={e=>setForm({...form,name:e.target.value})} className="w-full p-2 border rounded-lg"/></div><div><label className="text-xs text-gray-500">HbA1C</label><input value={form.hba1c} onChange={e=>setForm({...form,hba1c:e.target.value})} className="w-full p-2 border rounded-lg"/></div></div>
                        <div className="grid grid-cols-3 gap-4"><div><label className="text-xs text-gray-500">BP</label><input value={form.bp} onChange={e=>setForm({...form,bp:e.target.value})} className="w-full p-2 border rounded-lg"/></div><div><label className="text-xs text-gray-500">Wt</label><input value={form.weight} onChange={e=>setForm({...form,weight:e.target.value})} className="w-full p-2 border rounded-lg"/></div><div><label className="text-xs text-gray-500">Ht</label><input value={form.height} onChange={e=>setForm({...form,height:e.target.value})} className="w-full p-2 border rounded-lg"/></div></div>
                        
                        <div className="flex gap-3 mt-6">
                            <button onClick={onBack} className="flex-1 border py-3 rounded-lg text-gray-600">ยกเลิก</button>
                            <button onClick={save} disabled={saving} className="flex-1 bg-teal-600 text-white py-3 rounded-lg font-bold shadow hover:bg-teal-700 transition flex justify-center gap-2 items-center disabled:opacity-50">
                                {saving ? <div className="loader"></div> : 'บันทึก (Save)'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- IMPORT VIEW ---
        const ImportView = ({ db, user, appId, onBack }) => {
            const [csvData, setCsvData] = React.useState([]);
            const [encoding, setEncoding] = React.useState('TIS-620');
            const [importing, setImporting] = React.useState(false);
            const handleFile = (e) => { Papa.parse(e.target.files[0], { header: true, skipEmptyLines: true, encoding: encoding, complete: (res) => setCsvData(res.data) }); };
            const startImport = async () => {
                if(csvData.length===0) return;
                setImporting(true); let count=0;
                for(let row of csvData) {
                    const id = (row['เลข 13 หลัก']||row['pid']||'').toString().replace(/[^0-9]/g,'');
                    if(id.length===13) {
                        const part1 = { idCard: id, name: row['ชื่อสกุล']||row['fullname']||'-', hba1c: row['HbA1C']||'-', bp: row['BP']||'-', source:'Import' };
                        try {
                            await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(id).set(part1, {merge: true});
                            await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).add({
                                part1, status: 'Registered', pcuId: 'AdminImport', createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            count++;
                        } catch(e) {}
                    }
                }
                setImporting(false); alert(`Imported ${count}`);
            };
            return (
                <div className="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow"><h2 className="font-bold text-xl mb-4">Import Excel</h2><div className="mb-4"><select value={encoding} onChange={e=>setEncoding(e.target.value)} className="border p-2 mr-2"><option value="TIS-620">TIS-620</option><option value="UTF-8">UTF-8</option></select><input type="file" accept=".csv" onChange={handleFile}/></div>{csvData.length>0 && <button onClick={startImport} disabled={importing} className="bg-green-600 text-white px-6 py-2 rounded shadow">{importing?'Saving...':'Confirm Import'}</button>}</div>
            );
        };

        // --- HOSPITAL FORM ---
        const HospitalForm = ({ db, user, appId, patient, onBack }) => {
            const [p2, setP2] = React.useState(patient.part2 || { cataract:'No', retinaFound:'Yes', dilation:'No' });
            const [findings, setFindings] = React.useState(patient.findings || { Normal:{L:false,R:false} });
            const [saving, setSaving] = React.useState(false);
            const toggle = (k,s) => setFindings(f=>({...f,[k]:{...f[k],[s]:!f[k][s]}}));
            const save = async () => {
                setSaving(true);
                await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(patient.id).update({part2: p2, findings, status: 'Completed', doctorName: user.email});
                onBack(); setSaving(false);
            };
            return (
                <div className="flex flex-col lg:flex-row gap-6 animate-in fade-in">
                    <div className="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow border"><h3 className="font-bold mb-4 border-b pb-2 text-gray-700">ข้อมูลผู้ป่วย</h3><p><b>ID:</b> {patient.part1.idCard}</p><p><b>Name:</b> {patient.part1.name}</p><button onClick={onBack} className="mt-6 text-gray-500 flex gap-1 items-center"><Icon name="arrow-left"/> กลับ</button></div>
                    <div className="w-full lg:w-2/3 bg-white p-6 rounded-xl shadow border border-blue-200">
                        <h3 className="font-bold text-blue-800 mb-4">ผลตรวจ (Hospital)</h3>
                        <div className="flex gap-4 mb-6"><button onClick={()=>setP2({...p2,retinaFound:'Yes'})} className={`px-4 py-1 rounded border ${p2.retinaFound==='Yes'?'bg-blue-600 text-white':''}`}>เจอจอฯ</button><button onClick={()=>setP2({...p2,retinaFound:'No'})} className={`px-4 py-1 rounded border ${p2.retinaFound==='No'?'bg-blue-600 text-white':''}`}>ไม่เจอ</button></div>
                        <table className="w-full text-sm mb-6 border rounded overflow-hidden"><thead className="bg-gray-100"><tr><th className="p-2">Condition</th><th className="p-2 w-16 text-center">L</th><th className="p-2 w-16 text-center">R</th></tr></thead><tbody>{['Normal','MicroAneurysm','HardExudate'].map(k=>(<tr key={k}><td className="p-2 border-t">{k}</td><td className="p-2 border-t border-l text-center"><input type="checkbox" checked={findings[k]?.L} onChange={()=>toggle(k,'L')} className="w-5 h-5 accent-blue-600"/></td><td className="p-2 border-t border-l text-center"><input type="checkbox" checked={findings[k]?.R} onChange={()=>toggle(k,'R')} className="w-5 h-5 accent-blue-600"/></td></tr>))}</tbody></table>
                        <button onClick={save} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow">{saving?'Saving...':'บันทึกผล'}</button>
                    </div>
                </div>
            );
        };

        // Render with Error Boundary
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
