<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeDM - ระบบทะเบียน (Fixed)</title>
    
    <!-- 1. CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Core Libraries (React, Babel, Firebase) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 3. Utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f1f5f9; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Error Display (Shows if React crashes) -->
    <div id="error-box" style="display:none; padding:20px; background:#fee2e2; color:#b91c1c; margin:20px; border-radius:10px; border:1px solid #fca5a5;">
        <h3 style="font-weight:bold; margin-bottom:10px;">⚠️ เกิดข้อผิดพลาด (System Error)</h3>
        <p id="error-msg" style="font-family:monospace;"></p>
    </div>

    <!-- React Root -->
    <div id="root">
        <div style="text-align:center; padding-top:50px; color:#64748b;">
            <div class="loader"></div>
            <p>กำลังโหลดระบบ EyeDM...</p>
        </div>
    </div>

    <script>
        // Global Error Trap
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-msg').innerText = `${msg}\nLine: ${line}`;
            document.getElementById('root').style.display = 'none';
        };
    </script>

    <script type="text/babel">
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAARBcx9RDy-cQUeRZwjXQxvLhPGbZ5MNo",
            authDomain: "eyedm-3ebc8-7c029.firebaseapp.com",
            projectId: "eyedm-3ebc8-7c029",
            storageBucket: "eyedm-3ebc8-7c029.firebasestorage.app",
            messagingSenderId: "327117771686",
            appId: "1:327117771686:web:e66c7683e4613d5b8db567",
            measurementId: "G-N48NPP7K9J"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID_KEY = "sisaket_prod_v9_registry"; 
        const ADMIN_CODE = "10700";

        // --- COMPONENTS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- AUTH SCREEN ---
        const AuthScreen = () => {
            const [pin, setPin] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                const email = pin + "@sisaket-clinic.org";
                try { 
                    await auth.signInWithEmailAndPassword(email, password); 
                } catch (err) {
                    if(err.code === 'auth/user-not-found') {
                        try { await auth.createUserWithEmailAndPassword(email, password); }
                        catch(e2) { alert("สร้างบัญชีใหม่ไม่สำเร็จ: " + e2.message); }
                    } else {
                        alert("รหัสผ่านผิด หรือเกิดข้อผิดพลาด: " + err.message);
                    }
                } finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-800 p-4">
                    <div className="bg-white p-8 rounded-2xl w-full max-w-md text-center shadow-2xl">
                        <div className="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 mb-4"><Icon name="fingerprint" size={32}/></div>
                        <h1 className="text-2xl font-bold text-gray-800 mb-2">EyeDM Registry</h1>
                        <p className="text-sm text-gray-500 mb-6">ระบบทะเบียนและส่งต่อ (Fixed Version)</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            <div><label className="text-xs font-bold text-gray-500 ml-1">รหัสเจ้าหน้าที่ (5 หลัก)</label><input className="w-full p-3 border rounded-lg text-lg font-mono tracking-widest" placeholder="xxxxx" value={pin} onChange={e=>setPin(e.target.value.replace(/[^0-9]/g,'').slice(0,5))} required autoFocus /></div>
                            <div><label className="text-xs font-bold text-gray-500 ml-1">รหัสผ่าน</label><input className="w-full p-3 border rounded-lg" type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} required /></div>
                            <button disabled={loading} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 disabled:bg-gray-400">{loading?'Checking...':'Login'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState('PCU');
            const [view, setView] = React.useState('dashboard');
            const [queue, setQueue] = React.useState([]);
            const [editingPatient, setEditingPatient] = React.useState(null);

            React.useEffect(() => auth.onAuthStateChanged(setUser), []);

            React.useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('artifacts').doc(APP_ID_KEY).collection('dr_queue')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data(),
                            createdAt: doc.data().createdAt?.toDate() || new Date()
                        }));
                        setQueue(data);
                        setTimeout(() => window.lucide && window.lucide.createIcons(), 100);
                    }, error => console.error(error));
                return () => unsubscribe();
            }, [user]);

            // Actions
            const handleDelete = async (id) => { if(confirm("ยืนยันลบ?")) await db.collection('artifacts').doc(APP_ID_KEY).collection('dr_queue').doc(id).delete(); };
            const handleEdit = (p) => { setEditingPatient(p); setView(role==='PCU'?'pcu_form':'hospital_form'); };
            const handleSend = async (id, name) => {
                if(confirm(`ส่งตัวผู้ป่วย: ${name}?`)) {
                    await db.collection('artifacts').doc(APP_ID_KEY).collection('dr_queue').doc(id).update({
                        status: 'Waiting', sentAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            };

            const userPin = user?.email ? user.email.split('@')[0] : '';
            const isAdmin = userPin === ADMIN_CODE;

            if (!user) return <AuthScreen />;

            return (
                <div className="min-h-screen flex flex-col font-sans bg-slate-50">
                    <nav className="bg-white shadow border-b px-4 py-3 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex gap-3 items-center">
                            <div className={`p-2 rounded text-white ${role==='PCU'?'bg-teal-600':'bg-blue-600'}`}><Icon name={role==='PCU'?'home':'hospital'}/></div>
                            <div><h1 className="font-bold text-lg text-gray-800">EyeDM <span className="text-gray-400 font-normal">| {role}</span></h1><p className="text-xs text-gray-500">ID: {userPin}</p></div>
                        </div>
                        <div className="flex gap-2 items-center">
                            {isAdmin && <button onClick={()=>setView('import')} className="hidden md:flex px-3 py-1 bg-indigo-50 text-indigo-600 rounded text-sm font-bold gap-1"><Icon name="upload-cloud" size={16}/> Import</button>}
                            <div className="hidden md:flex bg-gray-100 p-1 rounded"><button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`px-3 py-1 rounded text-sm ${role==='PCU'?'bg-white shadow':''}`}>PCU</button><button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`px-3 py-1 rounded text-sm ${role==='HOSPITAL'?'bg-white shadow':''}`}>Hospital</button></div>
                            <button onClick={()=>auth.signOut()} className="p-2 text-red-500 bg-red-50 rounded-full"><Icon name="log-out"/></button>
                        </div>
                    </nav>
                    <main className="flex-1 p-4 md:p-8 max-w-7xl mx-auto w-full">
                        <div className="md:hidden flex bg-white p-1 rounded shadow-sm mb-4 text-sm"><button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`flex-1 py-2 rounded ${role==='PCU'?'bg-teal-50 text-teal-700 font-bold':'text-gray-500'}`}>PCU</button><button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`flex-1 py-2 rounded ${role==='HOSPITAL'?'bg-blue-50 text-blue-700 font-bold':'text-gray-500'}`}>Hospital</button></div>

                        {view === 'dashboard' && <Dashboard role={role} queue={queue} onNew={()=>{setEditingPatient(null);setView('pcu_form')}} onEdit={handleEdit} onDelete={handleDelete} onSend={handleSend} />}
                        {view === 'pcu_form' && <PCUForm db={db} user={user} appId={APP_ID_KEY} initialData={editingPatient} onBack={()=>setView('dashboard')} />}
                        {view === 'hospital_form' && editingPatient && <HospitalForm db={db} user={user} appId={APP_ID_KEY} patient={editingPatient} onBack={()=>{setView('dashboard');setEditingPatient(null)}} />}
                        {view === 'import' && isAdmin && <ImportView db={db} user={user} appId={APP_ID_KEY} onBack={()=>setView('dashboard')} />}
                    </main>
                </div>
            );
        }

        // --- DASHBOARD ---
        const Dashboard = ({ role, queue, onNew, onEdit, onDelete, onSend }) => {
            const [search, setSearch] = React.useState('');
            const [tab, setTab] = React.useState('registry'); 

            const filtered = queue.filter(p => {
                const term = search.toLowerCase();
                const match = (p.part1?.idCard||'').includes(term) || (p.part1?.name||'').includes(term);
                if (!match) return false;
                if (role === 'PCU') return tab === 'registry' ? p.status === 'Registered' : (p.status === 'Waiting' || p.status === 'Completed');
                return p.status === 'Waiting' || p.status === 'Completed';
            });

            return (
                <div className="space-y-6 animate-in fade-in">
                    {role === 'PCU' && (
                        <div className="flex space-x-1 bg-slate-200 p-1 rounded-xl max-w-md">
                            <button onClick={()=>setTab('registry')} className={`flex-1 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 ${tab==='registry'?'bg-white shadow text-slate-800':'text-slate-500'}`}><Icon name="folder-open" size={16}/> ทะเบียน ({queue.filter(p=>p.status==='Registered').length})</button>
                            <button onClick={()=>setTab('sent')} className={`flex-1 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 ${tab==='sent'?'bg-white shadow text-blue-600':'text-slate-500'}`}><Icon name="send" size={16}/> ส่งแล้ว ({queue.filter(p=>p.status!=='Registered').length})</button>
                        </div>
                    )}

                    <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                        <div className="relative flex-1 w-full max-w-md"><Icon name="search" className="absolute left-3 top-3 text-gray-400" size={18}/><input className="w-full pl-10 pr-4 py-2.5 rounded-xl border shadow-sm outline-none focus:ring-2 focus:ring-blue-500" placeholder="ค้นหา..." value={search} onChange={e=>setSearch(e.target.value)}/></div>
                        {role === 'PCU' && tab === 'registry' && <button onClick={onNew} className="bg-teal-600 text-white px-6 py-2.5 rounded-xl shadow font-bold w-full md:w-auto flex justify-center items-center gap-2"><Icon name="plus"/> ลงทะเบียนใหม่</button>}
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-gray-50 text-gray-600 border-b"><tr><th className="p-4 whitespace-nowrap">วันที่</th><th className="p-4 whitespace-nowrap">ผู้ป่วย</th><th className="p-4 whitespace-nowrap">HbA1C</th><th className="p-4 whitespace-nowrap">สถานะ</th><th className="p-4 text-right whitespace-nowrap">เครื่องมือ</th></tr></thead>
                                <tbody className="divide-y">
                                    {filtered.map(p => (
                                        <tr key={p.id} className="hover:bg-gray-50">
                                            <td className="p-4 text-gray-500 whitespace-nowrap">{p.createdAt.toLocaleDateString('th-TH')}</td>
                                            <td className="p-4"><div className="font-bold text-blue-700 font-mono">{p.part1.idCard}</div><div className="text-gray-700">{p.part1.name}</div></td>
                                            <td className="p-4">{p.part1.hba1c || '-'}</td>
                                            <td className="p-4">
                                                {p.status === 'Registered' && <span className="px-2 py-1 rounded-full text-xs bg-gray-100 text-gray-600 border">ลงทะเบียนแล้ว</span>}
                                                {p.status === 'Waiting' && <span className="px-2 py-1 rounded-full text-xs bg-yellow-100 text-yellow-800 border border-yellow-200">รอตรวจ</span>}
                                                {p.status === 'Completed' && <span className="px-2 py-1 rounded-full text-xs bg-green-100 text-green-800 border border-green-200">ตรวจแล้ว</span>}
                                            </td>
                                            <td className="p-4 text-right flex justify-end gap-2">
                                                {role === 'PCU' && p.status === 'Registered' && <button onClick={()=>onSend(p.id, p.part1.name)} className="px-3 py-1.5 bg-green-600 text-white rounded-lg shadow text-xs font-bold flex items-center gap-1"><Icon name="send" size={14}/> ส่ง</button>}
                                                <button onClick={()=>onEdit(p)} className="p-2 border rounded-lg hover:bg-blue-50 text-blue-600"><Icon name="pencil" size={16}/></button>
                                                <button onClick={()=>onDelete(p.id)} className="p-2 border rounded-lg hover:bg-red-50 text-red-600"><Icon name="trash-2" size={16}/></button>
                                            </td>
                                        </tr>
                                    ))}
                                    {filtered.length===0 && <tr><td colSpan="5" className="p-8 text-center text-gray-400">ไม่พบข้อมูล</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // --- PCU FORM ---
        const PCUForm = ({ db, user, appId, initialData, onBack }) => {
            const [form, setForm] = React.useState({ idCard:'', name:'', dmYears:'', hba1c:'', bp:'', weight:'', height:'', vaLeft:'', vaRight:'' });
            const [suggestions, setSuggestions] = React.useState([]);
            const [saving, setSaving] = React.useState(false);
            const isEdit = !!initialData;
            React.useEffect(()=>{if(initialData)setForm(initialData.part1)},[initialData]);

            const handleId = async (e) => {
                const v = e.target.value; setForm({...form, idCard:v});
                if(v.length>=3 && !isEdit) {
                    try {
                        const s = await db.collection('artifacts').doc(appId).collection('dr_queue').where('part1.idCard','>=',v).where('part1.idCard','<=',v+'\uf8ff').limit(5).get();
                        setSuggestions(s.docs.map(d=>d.data().part1).filter((v,i,a)=>a.findIndex(t=>(t.name===v.name))===i));
                    } catch(e) {}
                } else setSuggestions([]);
            };

            const save = async () => {
                if(!form.idCard) return alert("ระบุเลขบัตร");
                setSaving(true);
                const ref = db.collection('artifacts').doc(appId).collection('dr_queue');
                const pl = { part1: form, pcuId: user.uid, updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                if(isEdit) await ref.doc(initialData.id).update(pl);
                else { pl.status='Registered'; pl.createdAt=firebase.firestore.FieldValue.serverTimestamp(); await ref.add(pl); }
                onBack(); setSaving(false);
            };
            return (
                <div className="max-w-3xl mx-auto animate-in slide-in-from-right-4 bg-white p-6 rounded-xl shadow border border-teal-100">
                    <h2 className="font-bold text-xl text-teal-800 mb-4">{isEdit?'แก้ไข':'ลงทะเบียนใหม่'}</h2>
                    <div className="space-y-4">
                        <div className="relative">
                            <label className="text-xs font-bold text-gray-500">เลขบัตร</label>
                            <input value={form.idCard} onChange={handleId} className="w-full p-3 border rounded-lg text-lg font-mono" placeholder="13 หลัก" maxLength="13"/>
                            {suggestions.length>0 && <div className="absolute z-10 w-full bg-white border shadow-xl rounded-b-lg mt-1">{suggestions.map((s,i)=><div key={i} onClick={()=>{setForm({...s,idCard:s.idCard});setSuggestions([])}} className="p-3 hover:bg-teal-50 cursor-pointer border-b text-sm"><span>{s.idCard}</span> - {s.name}</div>)}</div>}
                        </div>
                        <div className="grid grid-cols-2 gap-4"><input placeholder="ชื่อ-สกุล" value={form.name} onChange={e=>setForm({...form,name:e.target.value})} className="w-full p-2 border rounded-lg"/><input placeholder="HbA1C" value={form.hba1c} onChange={e=>setForm({...form,hba1c:e.target.value})} className="w-full p-2 border rounded-lg"/></div>
                        <div className="grid grid-cols-3 gap-4"><input placeholder="BP" value={form.bp} onChange={e=>setForm({...form,bp:e.target.value})} className="w-full p-2 border rounded-lg"/><input placeholder="Wt" value={form.weight} onChange={e=>setForm({...form,weight:e.target.value})} className="w-full p-2 border rounded-lg"/><input placeholder="Ht" value={form.height} onChange={e=>setForm({...form,height:e.target.value})} className="w-full p-2 border rounded-lg"/></div>
                        <div className="grid grid-cols-2 gap-4 bg-gray-50 p-4 rounded-lg border"><input placeholder="VA L" value={form.vaLeft} onChange={e=>setForm({...form,vaLeft:e.target.value})} className="w-full p-2 border rounded bg-white"/><input placeholder="VA R" value={form.vaRight} onChange={e=>setForm({...form,vaRight:e.target.value})} className="w-full p-2 border rounded bg-white"/></div>
                        <div className="flex gap-3 mt-6"><button onClick={onBack} className="flex-1 border py-3 rounded-lg">ยกเลิก</button><button onClick={save} className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold">{saving?'Saving...':'บันทึก (Registered)'}</button></div>
                    </div>
                </div>
            );
        };

        // --- HOSPITAL FORM ---
        const HospitalForm = ({ db, user, appId, patient, onBack }) => {
            const [p2, setP2] = React.useState(patient.part2 || { cataract:'No', retinaFound:'Yes', dilation:'No' });
            const [findings, setFindings] = React.useState(patient.findings || { Normal:{L:false,R:false} });
            const [saving, setSaving] = React.useState(false);
            const toggle = (k,s) => setFindings(f=>({...f,[k]:{...f[k],[s]:!f[k][s]}}));
            const save = async () => {
                setSaving(true);
                await db.collection('artifacts').doc(appId).collection('dr_queue').doc(patient.id).update({part2: p2, findings, status: 'Completed', doctorName: user.email});
                onBack(); setSaving(false);
            };
            return (
                <div className="flex flex-col lg:flex-row gap-6 animate-in fade-in">
                    <div className="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow border"><h3 className="font-bold mb-4">ข้อมูลผู้ป่วย</h3><p><b>ID:</b> {patient.part1.idCard}</p><p><b>Name:</b> {patient.part1.name}</p><button onClick={onBack} className="mt-6 text-gray-500">กลับ</button></div>
                    <div className="w-full lg:w-2/3 bg-white p-6 rounded-xl shadow border border-blue-200">
                        <h3 className="font-bold text-blue-800 mb-4">ผลตรวจ</h3>
                        <div className="flex gap-4 mb-6"><button onClick={()=>setP2({...p2,retinaFound:p2.retinaFound==='Yes'?'No':'Yes'})} className={`px-4 py-1 rounded border ${p2.retinaFound==='Yes'?'bg-blue-600 text-white':''}`}>เจอจอฯ</button><button onClick={()=>setP2({...p2,retinaFound:'No'})} className={`px-4 py-1 rounded border ${p2.retinaFound==='No'?'bg-blue-600 text-white':''}`}>ไม่เจอ</button></div>
                        <table className="w-full text-sm mb-6 border"><thead className="bg-gray-100"><tr><th className="p-2">Condition</th><th className="p-2 w-16 text-center">L</th><th className="p-2 w-16 text-center">R</th></tr></thead><tbody>{['Normal','MicroAneurysm','HardExudate'].map(k=>(<tr key={k} className="border-t"><td className="p-2">{k}</td><td className="p-2 border-l text-center"><input type="checkbox" checked={findings[k]?.L} onChange={()=>toggle(k,'L')}/></td><td className="p-2 border-l text-center"><input type="checkbox" checked={findings[k]?.R} onChange={()=>toggle(k,'R')}/></td></tr>))}</tbody></table>
                        <button onClick={save} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">{saving?'Saving...':'บันทึกผล'}</button>
                    </div>
                </div>
            );
        };

        // --- IMPORT VIEW ---
        const ImportView = ({ db, user, appId, onBack }) => {
            const [csvData, setCsvData] = React.useState([]);
            const [encoding, setEncoding] = React.useState('TIS-620');
            const [importing, setImporting] = React.useState(false);
            const handleFile = (e) => { Papa.parse(e.target.files[0], { header: true, skipEmptyLines: true, encoding: encoding, complete: (res) => setCsvData(res.data) }); };
            const startImport = async () => {
                setImporting(true); let count=0;
                for(let row of csvData) {
                    const id = (row['เลข 13 หลัก']||row['pid']||'').toString().replace(/[^0-9]/g,'');
                    if(id.length===13) {
                        try {
                            await db.collection('artifacts').doc(appId).collection('dr_queue').add({
                                part1: { idCard: id, name: row['ชื่อสกุล']||row['fullname']||'-', hba1c: row['HbA1C']||'-', bp: row['BP']||'-', source:'Import' },
                                status: 'Registered', pcuId: 'AdminImport', createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            count++;
                        } catch(e) {}
                    }
                }
                setImporting(false); alert(`Imported ${count} records.`);
            };
            return (
                <div className="max-w-4xl mx-auto animate-in fade-in bg-white p-6 rounded-xl shadow"><div className="flex justify-between mb-6"><h2 className="font-bold text-xl text-indigo-800">Import Excel</h2><button onClick={onBack} className="text-gray-500">Back</button></div><div className="p-4 bg-indigo-50 rounded-lg mb-4"><select value={encoding} onChange={e=>setEncoding(e.target.value)} className="border p-2 rounded mr-2"><option value="TIS-620">TIS-620</option><option value="UTF-8">UTF-8</option></select><input type="file" accept=".csv" onChange={handleFile} className="text-sm"/></div>{csvData.length>0 && <button onClick={startImport} disabled={importing} className="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">{importing?'...':'Confirm Import'}</button>}</div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
