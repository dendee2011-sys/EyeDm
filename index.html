<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeDM v21 - Stable Split View</title>
    
    <!-- 1. Assets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- 2. React Core -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- 3. Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 4. Utils -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Sarabun', 'sans-serif'] },
                    colors: {
                        pcu: { 50:'#ecfdf5', 100:'#d1fae5', 500:'#10b981', 600:'#059669', 700:'#047857' },
                        hosp: { 50:'#eff6ff', 100:'#dbeafe', 500:'#3b82f6', 600:'#2563eb', 700:'#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f5f9; }
        .loader { width: 20px; height: 20px; border: 3px solid #e2e8f0; border-top-color: currentColor; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .sticky-sidebar { position: -webkit-sticky; position: sticky; top: 90px; height: fit-content; }
    </style>
</head>
<body>
    <!-- Root Container -->
    <div id="root">
        <div style="height: 100vh; display: flex; justify-content: center; align-items: center; color: #64748b;">
            กำลังโหลดระบบ...
        </div>
    </div>
    
    <!-- Global Error Trap -->
    <script>
        window.onerror = function(msg, url, line) {
            document.body.innerHTML = `<div style="padding:20px;color:#b91c1c;background:#fee2e2;font-family:sans-serif;margin:20px;border-radius:8px;"><h3>⚠️ เกิดข้อผิดพลาดร้ายแรง (System Crash)</h3><p>${msg} (Line:${line})</p><button onclick="location.reload()" style="border:1px solid #b91c1c;padding:8px 16px;border-radius:4px;background:white;color:#b91c1c;cursor:pointer;margin-top:10px;font-weight:bold;">รีโหลดหน้าจอ</button></div>`;
        };
    </script>

    <script type="text/babel">
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAARBcx9RDy-cQUeRZwjXQxvLhPGbZ5MNo",
            authDomain: "eyedm-3ebc8-7c029.firebaseapp.com",
            projectId: "eyedm-3ebc8-7c029",
            storageBucket: "eyedm-3ebc8-7c029.firebasestorage.app",
            messagingSenderId: "327117771686",
            appId: "1:327117771686:web:e66c7683e4613d5b8db567",
            measurementId: "G-N48NPP7K9J"
        };
        
        try { if(!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const APP_ID = "sisaket_prod_v1855_stable"; // Use stable ID
        const COL_QUEUE = "dr_queue";   
        const COL_MASTER = "dr_master"; 
        const ADMIN_CODE = "10700";

        const Icon = ({name, size=20, className}) => {
            React.useEffect(()=>{if(window.lucide)window.lucide.createIcons()},[name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- ERROR BOUNDARY (React Crash Protection) ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.error(error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50 p-6">
                            <div className="bg-white p-6 rounded-xl shadow-xl border border-red-200 max-w-md text-center">
                                <div className="text-4xl mb-4">⚠️</div>
                                <h2 className="text-xl font-bold text-red-700 mb-2">ระบบขัดข้องชั่วคราว</h2>
                                <p className="text-gray-600 mb-6 text-sm">อาจเกิดจากอินเทอร์เน็ตหลุด หรือข้อมูลผิดพลาด</p>
                                <button onClick={()=>window.location.reload()} className="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 font-bold">รีโหลดหน้าจอ</button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- AUTH SCREEN ---
        const AuthScreen = () => {
            const [pin, setPin] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                try { await auth.signInWithEmailAndPassword(pin+"@sisaket-clinic.org", password); }
                catch(e) { 
                    if(e.code==='auth/user-not-found') {
                        try{await auth.createUserWithEmailAndPassword(pin+"@sisaket-clinic.org",password);}catch(e2){alert(e2.message);}
                    } else alert("เข้าสู่ระบบไม่สำเร็จ: "+e.message);
                } finally { setLoading(false); }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl text-center">
                        <div className="mx-auto w-16 h-16 bg-hosp-100 rounded-full flex items-center justify-center text-hosp-600 mb-4"><Icon name="shield-check" size={32}/></div>
                        <h1 className="text-2xl font-bold text-slate-800">EyeDM v21</h1>
                        <p className="text-slate-500 mb-6 text-sm">Stable Split View</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            <input className="w-full p-3 border rounded-lg text-center tracking-widest" placeholder="รหัส 5 หลัก" value={pin} onChange={e=>setPin(e.target.value.replace(/\D/g,'').slice(0,5))} required autoFocus/>
                            <input className="w-full p-3 border rounded-lg text-center" type="password" placeholder="รหัสผ่าน" value={password} onChange={e=>setPassword(e.target.value)} required/>
                            <button disabled={loading} className="w-full bg-hosp-600 text-white py-3 rounded-lg font-bold hover:bg-hosp-700 disabled:opacity-50">{loading?'...':'เข้าสู่ระบบ'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState('PCU');
            const [view, setView] = React.useState('dashboard');
            const [queue, setQueue] = React.useState([]);
            const [editingData, setEditingData] = React.useState(null);
            const [limitCount, setLimitCount] = React.useState(50);

            React.useEffect(() => auth.onAuthStateChanged(setUser), []);
            React.useEffect(() => {
                if(!user) return;
                const unsub = db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE)
                    .orderBy('createdAt', 'desc').limit(limitCount)
                    .onSnapshot(s => {
                        setQueue(s.docs.map(d=>({id:d.id,...d.data(),createdAt:d.data().createdAt?.toDate()||new Date()})));
                        setTimeout(()=>window.lucide?.createIcons(), 100);
                    });
                return () => unsub();
            }, [user, limitCount]);

            const handleSend = async (id, name) => { if(confirm(`ส่งตัว: ${name}?`)) await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).update({status:'Waiting', sentAt:firebase.firestore.FieldValue.serverTimestamp()}); };
            const handleDel = async (id) => { if(confirm('ลบรายการ?')) await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).delete(); };

            if(!user) return <AuthScreen/>;
            const isAdmin = user.email.startsWith(ADMIN_CODE);
            const Theme = role==='PCU' ? 'pcu' : 'hosp';

            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-800">
                    <nav className="bg-white shadow-sm border-b px-4 py-3 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className={`p-2 rounded-lg text-white ${role==='PCU'?'bg-pcu-600':'bg-hosp-600'}`}><Icon name={role==='PCU'?'home':'hospital'}/></div>
                                <div><h1 className="font-bold text-lg">EyeDM <span className={`text-${Theme}-600`}>{role}</span></h1><p className="text-xs text-slate-400">User: {user.email.split('@')[0]}</p></div>
                            </div>
                            <div className="flex gap-2 items-center">
                                {isAdmin && <button onClick={()=>setView('import')} className="hidden md:flex px-3 py-1 bg-indigo-50 text-indigo-600 rounded text-sm font-bold gap-1"><Icon name="upload-cloud" size={16}/> Import</button>}
                                <div className="hidden md:flex bg-slate-100 p-1 rounded"><button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`px-3 py-1 rounded text-sm ${role==='PCU'?'bg-white shadow text-pcu-600':'text-slate-500'}`}>PCU</button><button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`px-3 py-1 rounded text-sm ${role==='HOSPITAL'?'bg-white shadow text-hosp-600':'text-slate-500'}`}>Hospital</button></div>
                                <button onClick={()=>auth.signOut()} className="p-2 text-red-400 hover:bg-red-50 rounded-full"><Icon name="log-out"/></button>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 p-4 max-w-7xl mx-auto w-full">
                        {view==='dashboard' && <Dashboard role={role} queue={queue} onNew={()=>{setEditingData(null);setView('form')}} onEdit={p=>{setEditingData(p);setView('form')}} onDelete={handleDel} onSend={handleSend} onLoadMore={()=>setLimitCount(c=>c+50)} Theme={Theme}/>}
                        {view==='form' && <UnifiedForm db={db} user={user} data={editingData} role={role} onBack={()=>setView('dashboard')} Theme={Theme}/>}
                        {view==='import' && isAdmin && <ImportView db={db} onBack={()=>setView('dashboard')}/>}
                    </main>
                </div>
            );
        }

        // --- DASHBOARD ---
        const Dashboard = ({ role, queue, onNew, onEdit, onDelete, onSend, onLoadMore, Theme }) => {
            const [search, setSearch] = React.useState('');
            const [tab, setTab] = React.useState('registry');
            const filtered = React.useMemo(() => queue.filter(p => {
                const txt = search.toLowerCase();
                const match = (p.part1?.idCard||'').includes(txt) || (p.part1?.name||'').includes(txt);
                if(!match) return false;
                if(role==='PCU') return tab==='registry' ? p.status==='Registered' : (p.status!=='Registered');
                return p.status!=='Registered';
            }), [queue, search, tab, role]);

            return (
                <div className="space-y-6 animate__animated animate__fadeIn">
                    {role==='PCU' && (
                        <div className="flex bg-slate-200 p-1 rounded-lg max-w-sm">
                            <button onClick={()=>setTab('registry')} className={`flex-1 py-2 rounded-md text-sm font-bold transition ${tab==='registry'?'bg-white shadow text-slate-800':'text-slate-500'}`}>ทะเบียน ({queue.filter(p=>p.status==='Registered').length})</button>
                            <button onClick={()=>setTab('sent')} className={`flex-1 py-2 rounded-md text-sm font-bold transition ${tab==='sent'?'bg-white shadow text-blue-600':'text-slate-500'}`}>ส่งแล้ว ({queue.filter(p=>p.status!=='Registered').length})</button>
                        </div>
                    )}
                    <div className="flex justify-between gap-4">
                        <div className="relative flex-1 max-w-md"><Icon name="search" className="absolute left-3 top-2.5 text-slate-400" size={18}/><input className="w-full pl-10 pr-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-200 outline-none" placeholder="ค้นหา..." value={search} onChange={e=>setSearch(e.target.value)}/></div>
                        {role==='PCU' && tab==='registry' && <button onClick={onNew} className="bg-pcu-600 text-white px-4 py-2 rounded-xl shadow font-bold flex items-center gap-2 hover:bg-pcu-700 transition"><Icon name="plus"/> เพิ่มรายใหม่</button>}
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-500 border-b"><tr><th className="p-4">วันที่</th><th className="p-4">ผู้ป่วย</th><th className="p-4">HbA1C</th><th className="p-4">สถานะ</th><th className="p-4 text-right">จัดการ</th></tr></thead>
                            <tbody className="divide-y divide-slate-100">
                                {filtered.map(p => (
                                    <tr key={p.id} className="hover:bg-slate-50 transition">
                                        <td className="p-4 text-slate-400 text-xs">{p.createdAt.toLocaleDateString('th-TH')}</td>
                                        <td className="p-4"><div className="font-bold text-slate-700">{p.part1.name}</div><div className="text-xs font-mono text-slate-400">{p.part1.idCard}</div></td>
                                        <td className="p-4"><span className={`px-2 py-1 rounded font-bold text-xs ${p.part1.hba1c>7?'bg-red-100 text-red-600':'bg-slate-100 text-slate-600'}`}>{p.part1.hba1c||'-'}</span></td>
                                        <td className="p-4">{p.status==='Registered'?<span className="px-2 py-1 rounded bg-slate-100 text-slate-500 text-xs border">ลงทะเบียน</span>:p.status==='Waiting'?<span className="px-2 py-1 rounded bg-amber-100 text-amber-700 text-xs border border-amber-200 animate-pulse">รอตรวจ</span>:<span className="px-2 py-1 rounded bg-emerald-100 text-emerald-700 text-xs border border-emerald-200">เสร็จสิ้น</span>}</td>
                                        <td className="p-4 text-right flex justify-end gap-2">
                                            {role==='PCU' && p.status==='Registered' && <button onClick={()=>onSend(p.id,p.part1.name)} className="px-3 py-1 bg-pcu-600 text-white rounded shadow text-xs hover:bg-pcu-700">ส่งตรวจ</button>}
                                            <button onClick={()=>onEdit(p)} className="p-2 border rounded hover:bg-blue-50 text-blue-600"><Icon name={role==='HOSPITAL'&&p.status==='Waiting'?'stethoscope':'pencil'} size={16}/></button>
                                            <button onClick={()=>onDelete(p.id)} className="p-2 border rounded hover:bg-red-50 text-red-500"><Icon name="trash-2" size={16}/></button>
                                        </td>
                                    </tr>
                                ))}
                                {filtered.length===0 && <tr><td colSpan="5" className="p-8 text-center text-slate-400">ไม่พบข้อมูล</td></tr>}
                            </tbody>
                        </table>
                        <div className="p-2 text-center bg-slate-50"><button onClick={onLoadMore} className="text-xs text-blue-600 hover:underline">โหลดเพิ่ม...</button></div>
                    </div>
                </div>
            );
        };

        // --- UNIFIED FORM (Split View + Robust Save) ---
        const UnifiedForm = ({ db, user, data, role, onBack, Theme }) => {
            const isEdit = !!data;
            const isHospital = role === 'HOSPITAL';
            
            // State
            const [p1, setP1] = React.useState(data?.part1 || { idCard:'', name:'', hba1c:'', bp:'', weight:'', height:'', vaLeft:'', vaRight:'' });
            const [p2, setP2] = React.useState(data?.part2 || { cataract:'No', retinaFound:'Yes' });
            const [findings, setFindings] = React.useState(data?.findings || { Normal:{L:false,R:false} });
            const [saving, setSaving] = React.useState(false);
            const [suggestions, setSugg] = React.useState([]);

            // PCU Search
            const handleId = async (e) => {
                const v = e.target.value; setP1({...p1, idCard:v});
                if(!isEdit && !isHospital && v.length>=3) {
                    try {
                        const q = db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).where(firebase.firestore.FieldPath.documentId(), '>=', v).where(firebase.firestore.FieldPath.documentId(), '<=', v+'\uf8ff').limit(5);
                        const s = await q.get();
                        setSugg(s.docs.map(d=>({idCard:d.id, ...d.data()})));
                    } catch(e){}
                } else setSugg([]);
            };

            const save = async () => {
                setSaving(true);
                try {
                    // Use Promise.race for timeout
                    const timeout = new Promise((_, r) => setTimeout(() => r(new Error("Timeout (5s) - Check Internet")), 5000));
                    await Promise.race([
                        (async()=>{
                            if (isHospital) {
                                await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(data.id).update({ part2: p2, findings, status: 'Completed', doctorName: user.email });
                            } else {
                                if(!p1.idCard || p1.idCard.length!==13) throw new Error("เลขบัตรไม่ถูกต้อง");
                                await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(p1.idCard).set(p1, {merge:true});
                                if(!isEdit) {
                                    const today = new Date().toDateString();
                                    const q = await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).where('part1.idCard','==',p1.idCard).get();
                                    if(q.docs.some(d=>(d.data().createdAt?.toDate?d.data().createdAt.toDate():new Date(d.data().createdAt)).toDateString()===today)) throw new Error("ส่งซ้ำวันนี้ไม่ได้");
                                }
                                const pl = { part1: p1, pcuId: user.uid, updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                                if(isEdit) await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(data.id).update(pl);
                                else { pl.status='Registered'; pl.createdAt=firebase.firestore.FieldValue.serverTimestamp(); await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).add(pl); }
                            }
                        })(),
                        timeout
                    ]);
                    onBack();
                } catch(e) { alert("บันทึกไม่สำเร็จ: "+e.message); } finally { setSaving(false); }
            };

            return (
                <div className={`max-w-6xl mx-auto animate__animated animate__zoomIn ${isHospital ? 'flex flex-col lg:flex-row gap-6 items-start' : ''}`}>
                    
                    {/* LEFT PANEL: Patient Info (Sticky) */}
                    <div className={`${isHospital ? 'w-full lg:w-1/3 sticky-sidebar' : 'w-full max-w-3xl mx-auto'}`}>
                         <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
                            <div className="bg-slate-50 p-4 border-b border-slate-100 flex justify-between items-center">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2"><Icon name="user" size={18}/> ข้อมูลผู้ป่วย</h3>
                                {!isHospital && <button onClick={onBack}><Icon name="x" className="text-slate-400"/></button>}
                            </div>
                            
                            <div className={`p-6 space-y-4 ${isHospital ? 'bg-slate-50/50 pointer-events-none opacity-90' : ''}`}>
                                <div className="relative">
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1 block">เลขบัตรประชาชน</label>
                                    <input value={p1.idCard} onChange={handleId} className="w-full p-3 border rounded-xl font-mono text-lg tracking-widest focus:ring-2 focus:ring-pcu-500 outline-none" placeholder="x-xxxx-xxxxx-xx-x" maxLength="13" disabled={isEdit}/>
                                    {suggestions.length>0 && <div className="absolute top-full left-0 w-full bg-white shadow-xl rounded-b-xl z-50 border mt-1">{suggestions.map((s,i)=><div key={i} onClick={()=>{setP1(s);setSugg([])}} className="p-3 hover:bg-pcu-50 cursor-pointer border-b text-sm flex justify-between"><span>{s.idCard}</span><span className="text-slate-500">{s.name}</span></div>)}</div>}
                                </div>
                                <div className="grid grid-cols-1 gap-4">
                                    <Input label="ชื่อ-นามสกุล" val={p1.name} set={v=>setP1({...p1,name:v})} icon="user"/>
                                    <div className="grid grid-cols-2 gap-4">
                                        <Input label="HbA1C" val={p1.hba1c} set={v=>setP1({...p1,hba1c:v})} icon="activity"/>
                                        <Input label="ความดัน (BP)" val={p1.bp} set={v=>setP1({...p1,bp:v})}/>
                                    </div>
                                    {!isHospital && <div className="grid grid-cols-2 gap-4"><Input label="น้ำหนัก" val={p1.weight} set={v=>setP1({...p1,weight:v})}/><Input label="ส่วนสูง" val={p1.height} set={v=>setP1({...p1,height:v})}/></div>}
                                    <div className="grid grid-cols-2 gap-4 bg-white p-3 rounded-xl border border-slate-200">
                                        <Input label="VA ซ้าย" val={p1.vaLeft} set={v=>setP1({...p1,vaLeft:v})} bg="bg-slate-50"/>
                                        <Input label="VA ขวา" val={p1.vaRight} set={v=>setP1({...p1,vaRight:v})} bg="bg-slate-50"/>
                                    </div>
                                </div>
                            </div>
                            
                            {/* PCU Actions */}
                            {!isHospital && (
                                <div className="p-4 bg-slate-50 border-t flex gap-3">
                                    <button onClick={onBack} className="flex-1 py-2.5 rounded-xl border text-slate-500 hover:bg-white">ยกเลิก</button>
                                    <button onClick={save} disabled={saving} className="flex-[2] bg-pcu-600 text-white py-2.5 rounded-xl font-bold shadow hover:bg-pcu-700 flex justify-center items-center gap-2">
                                        {saving ? <div className="loader w-4 h-4"></div> : <><Icon name="save"/> บันทึก</>}
                                    </button>
                                </div>
                            )}
                         </div>
                         {isHospital && <button onClick={onBack} className="mt-4 w-full py-2 text-slate-400 hover:text-slate-600 text-sm flex items-center justify-center gap-1"><Icon name="arrow-left" size={16}/> กลับหน้าหลัก</button>}
                    </div>

                    {/* RIGHT PANEL: Hospital Form */}
                    {isHospital && (
                        <div className="w-full lg:w-2/3 bg-white rounded-2xl shadow-xl border border-hosp-100 overflow-hidden">
                            <div className="bg-hosp-50 p-5 border-b border-hosp-100 flex items-center gap-2">
                                <div className="bg-hosp-100 p-2 rounded-lg text-hosp-600"><Icon name="eye" size={24}/></div>
                                <div><h3 className="font-bold text-hosp-800">บันทึกผลตรวจ (Hospital)</h3><p className="text-xs text-hosp-600">กรุณาลงผลการตรวจให้ครบถ้วน</p></div>
                            </div>
                            
                            <div className="p-6 space-y-6">
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                        <span className="text-sm font-bold text-slate-600 block mb-3">พบจอประสาทตา?</span>
                                        <div className="flex gap-2">
                                            <button onClick={()=>setP2({...p2,retinaFound:'Yes'})} className={`flex-1 py-2 rounded-lg text-sm font-bold transition ${p2.retinaFound==='Yes'?'bg-hosp-600 text-white shadow':'bg-white border'}`}>เจอ</button>
                                            <button onClick={()=>setP2({...p2,retinaFound:'No'})} className={`flex-1 py-2 rounded-lg text-sm font-bold transition ${p2.retinaFound==='No'?'bg-hosp-600 text-white shadow':'bg-white border'}`}>ไม่เจอ</button>
                                        </div>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                        <span className="text-sm font-bold text-slate-600 block mb-3">เป็นต้อกระจก?</span>
                                        <div className="flex gap-2">
                                            <button onClick={()=>setP2({...p2,cataract:'Yes'})} className={`flex-1 py-2 rounded-lg text-sm font-bold transition ${p2.cataract==='Yes'?'bg-slate-700 text-white':'bg-white border'}`}>ใช่</button>
                                            <button onClick={()=>setP2({...p2,cataract:'No'})} className={`flex-1 py-2 rounded-lg text-sm font-bold transition ${p2.cataract==='No'?'bg-slate-700 text-white':'bg-white border'}`}>ไม่ใช่</button>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h4 className="font-bold text-slate-700 mb-3 flex items-center gap-2"><Icon name="clipboard-list" size={18}/> ผลวินิจฉัย (Diagnosis)</h4>
                                    <div className="border rounded-xl overflow-hidden">
                                        <table className="w-full text-sm">
                                            <thead className="bg-slate-100 text-slate-600"><tr><th className="p-3 text-left pl-4">Condition</th><th className="p-3 text-center w-16">L</th><th className="p-3 text-center w-16">R</th></tr></thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {['Normal','MicroAneurysm','HardExudate','FlameHemorrhage'].map(k=>(
                                                    <tr key={k} className="hover:bg-slate-50">
                                                        <td className="p-3 pl-4 font-medium text-slate-700">{k}</td>
                                                        <td className="p-3 text-center border-l"><input type="checkbox" checked={findings[k]?.L} onChange={()=>setFindings({...findings,[k]:{...findings[k],L:!findings[k]?.L}})} className="w-5 h-5 accent-hosp-600 cursor-pointer"/></td>
                                                        <td className="p-3 text-center border-l"><input type="checkbox" checked={findings[k]?.R} onChange={()=>setFindings({...findings,[k]:{...findings[k],R:!findings[k]?.R}})} className="w-5 h-5 accent-hosp-600 cursor-pointer"/></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                                <button onClick={save} disabled={saving} className="w-full bg-hosp-600 hover:bg-hosp-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-hosp-500/30 flex justify-center items-center gap-2 transition-all hover:-translate-y-0.5 disabled:opacity-70">
                                    {saving ? <div className="loader border-white/30 border-t-white"></div> : <><Icon name="check-circle"/> ยืนยันผลการตรวจ</>}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Input = ({label, val, set, icon, bg="bg-white"}) => (<div><label className="text-xs font-bold text-slate-500 uppercase mb-1 ml-1 block">{label}</label><div className="relative">{icon&&<Icon name={icon} className="absolute left-3 top-3 text-slate-400" size={18}/>}<input value={val||''} onChange={e=>set(e.target.value)} className={`w-full ${icon?'pl-10':'p-3'} p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-pcu-500/20 focus:border-pcu-500 outline-none transition ${bg}`}/></div></div>);

        // --- IMPORT VIEW ---
        const ImportView = ({ db, user, appId, onBack }) => {
            const [csvData, setCsvData] = React.useState([]);
            const [encoding, setEncoding] = React.useState('TIS-620');
            const [importing, setImporting] = React.useState(false);
            const handleFile = (e) => { Papa.parse(e.target.files[0], { header: true, skipEmptyLines: true, encoding: encoding, complete: (res) => setCsvData(res.data) }); };
            const run = async () => {
                setImporting(true); let c=0;
                for(let row of csvData) {
                    const id = (row['เลข 13 หลัก']||row['pid']||'').toString().replace(/\D/g,'');
                    if(id.length===13) {
                        const p1 = { idCard: id, name: row['ชื่อสกุล']||row['fullname']||'-', hba1c: row['HbA1C']||'-', bp: row['BP']||'-', source:'Import' };
                        try { await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(id).set(p1,{merge:true}); await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).add({part1:p1, status:'Registered', pcuId:'Admin', createdAt:firebase.firestore.FieldValue.serverTimestamp()}); c++; } catch(e){}
                    }
                }
                setImporting(false); alert(`Imported ${c}`);
            };
            return (<div className="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl animate__animated animate__fadeInUp"><h2 className="font-bold text-2xl text-brand-800 mb-6 flex items-center gap-2"><Icon name="file-spreadsheet"/> Import Excel</h2><div className="p-6 bg-slate-50 rounded-xl border-2 border-dashed border-slate-300 text-center space-y-4"><div className="flex justify-center gap-4"><select value={encoding} onChange={e=>setEncoding(e.target.value)} className="p-2 border rounded bg-white text-sm"><option value="TIS-620">TIS-620 (Thai)</option><option value="UTF-8">UTF-8</option></select><input type="file" accept=".csv" onChange={handleFile} className="text-sm text-slate-500"/></div>{csvData.length>0 && <p className="text-emerald-600 font-bold">พร้อมนำเข้า {csvData.length} รายการ</p>}</div><div className="flex gap-3 mt-6"><button onClick={onBack} className="flex-1 py-3 rounded-xl border font-bold text-slate-500 hover:bg-slate-50">กลับ</button>{csvData.length>0 && <button onClick={run} disabled={importing} className="flex-1 py-3 rounded-xl bg-brand-600 text-white font-bold shadow-lg hover:bg-brand-700 disabled:opacity-50">{importing?'Processing...':'Confirm Import'}</button>}</div></div>);
        };

        // Start App with Error Boundary
        ReactDOM.createRoot(document.getElementById('root')).render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
