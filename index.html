<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeDM v25 - Perfect System</title>
    
    <!-- 1. Assets & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- 2. React & Core -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- 3. Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- 4. Utils -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Sarabun', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' }, // Hospital Blue
                        teal: { 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a' }   // PCU Green
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f3f4f6; color: #334155; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.5); }
        .loader { width: 24px; height: 24px; border: 3px solid #e2e8f0; border-top-color: currentColor; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .sticky-sidebar { position: sticky; top: 100px; height: fit-content; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Global Error Handler -->
    <script>
        window.onerror = function(msg, url, line) {
            document.body.innerHTML = `<div style="display:flex;height:100vh;align-items:center;justify-content:center;background:#fee2e2;color:#991b1b;padding:20px;text-align:center;"><div><h2 style="font-size:24px;font-weight:bold;margin-bottom:10px;">⚠️ System Error</h2><p>${msg} (Line:${line})</p><button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#b91c1c;color:white;border:none;border-radius:8px;cursor:pointer;">Reload Application</button></div></div>`;
        };
    </script>

    <script type="text/babel">
        // --- CONFIG (Stable Backend) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAARBcx9RDy-cQUeRZwjXQxvLhPGbZ5MNo",
            authDomain: "eyedm-3ebc8-7c029.firebaseapp.com",
            projectId: "eyedm-3ebc8-7c029",
            storageBucket: "eyedm-3ebc8-7c029.firebasestorage.app",
            messagingSenderId: "327117771686",
            appId: "1:327117771686:web:e66c7683e4613d5b8db567",
            measurementId: "G-N48NPP7K9J"
        };
        
        try { if(!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch(e){}
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = "sisaket_prod_v1855_stable"; // Persistent Data
        const COL_QUEUE = "dr_queue";   
        const COL_MASTER = "dr_master"; 
        const ADMIN_CODE = "10700";

        const Icon = ({name, size=20, className}) => {
            React.useEffect(()=>{if(window.lucide)window.lucide.createIcons()},[name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="text-center p-8"><div className="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="alert-octagon" size={32}/></div><h2 className="text-xl font-bold text-slate-800 mb-2">ระบบขัดข้องชั่วคราว</h2><button onClick={()=>window.location.reload()} className="text-brand-600 hover:underline font-medium">รีโหลดหน้าจอ</button></div></div>;
                return this.props.children;
            }
        }

        // --- LOGIN SCREEN ---
        const AuthScreen = () => {
            const [pin, setPin] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                try { await auth.signInWithEmailAndPassword(pin+"@sisaket-clinic.org", password); }
                catch(e) { 
                    if(e.code==='auth/user-not-found') {
                        try{await auth.createUserWithEmailAndPassword(pin+"@sisaket-clinic.org",password);}catch(e2){alert("Register Failed: "+e2.message);}
                    } else alert("Login Failed: "+e.message);
                } finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-800 to-brand-900 p-4 relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/medical-icons.png')] opacity-5"></div>
                    <div className="bg-white/95 backdrop-blur-md p-8 rounded-3xl w-full max-w-md shadow-2xl border border-white/20 relative z-10 animate__animated animate__fadeInUp">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-gradient-to-tr from-brand-500 to-teal-400 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-brand-500/30 text-white">
                                <Icon name="eye" size={40}/>
                            </div>
                            <h1 className="text-3xl font-bold text-slate-800 tracking-tight">EyeDM <span className="text-brand-600">Pro</span></h1>
                            <p className="text-slate-500 text-sm mt-1 font-medium">ระบบคัดกรองเบาหวานเข้าจอประสาทตา</p>
                        </div>
                        <form onSubmit={handleAuth} className="space-y-5">
                            <div className="group">
                                <label className="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block group-focus-within:text-brand-600 transition-colors">รหัสเจ้าหน้าที่ (5 หลัก)</label>
                                <div className="relative">
                                    <Icon name="user" className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-brand-500 transition-colors" size={18}/>
                                    <input className="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all outline-none text-lg font-mono tracking-widest text-slate-700 placeholder-slate-300" placeholder="xxxxx" value={pin} onChange={e=>setPin(e.target.value.replace(/\D/g,'').slice(0,5))} required autoFocus/>
                                </div>
                            </div>
                            <div className="group">
                                <label className="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block group-focus-within:text-brand-600 transition-colors">รหัสผ่าน</label>
                                <div className="relative">
                                    <Icon name="lock" className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-brand-500 transition-colors" size={18}/>
                                    <input type="password" className="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all outline-none text-lg placeholder-slate-300" placeholder="••••••••" value={password} onChange={e=>setPassword(e.target.value)} required/>
                                </div>
                            </div>
                            <button disabled={loading} className="w-full bg-brand-600 hover:bg-brand-700 text-white py-3.5 rounded-xl font-bold shadow-lg hover:shadow-brand-500/30 active:scale-[0.98] transition-all flex justify-center items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed mt-2">
                                {loading ? <div className="loader border-white/30 border-t-white"></div> : <>เข้าสู่ระบบ <Icon name="arrow-right" size={18}/></>}
                            </button>
                        </form>
                        <div className="mt-8 pt-6 border-t border-slate-100 text-center text-xs text-slate-400">
                            © โรงพยาบาลศรีสะเกษ • Secure System
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState('PCU');
            const [view, setView] = React.useState('dashboard');
            const [queue, setQueue] = React.useState([]);
            const [editData, setEditData] = React.useState(null);
            const [limitCount, setLimitCount] = React.useState(50);

            React.useEffect(() => auth.onAuthStateChanged(setUser), []);
            React.useEffect(() => {
                if(!user) return;
                // Anti-Freeze: Limit query results
                const unsub = db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE)
                    .orderBy('createdAt', 'desc').limit(limitCount)
                    .onSnapshot(s => {
                        setQueue(s.docs.map(d=>({id:d.id,...d.data(),createdAt:d.data().createdAt?.toDate()||new Date()})));
                        setTimeout(()=>window.lucide?.createIcons(), 100);
                    });
                return () => unsub();
            }, [user, limitCount]);

            const handleSend = async (id, name) => { if(confirm(`ส่งตัว: ${name}?`)) await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).update({status:'Waiting', sentAt:firebase.firestore.FieldValue.serverTimestamp()}); };
            const handleDel = async (id) => { if(confirm('ลบรายการ?')) await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).delete(); };

            if(!user) return <AuthScreen/>;
            const isAdmin = user.email.startsWith(ADMIN_CODE);
            const Theme = role==='PCU' ? 'teal' : 'brand';
            const ThemeColor = role==='PCU' ? 'text-teal-600' : 'text-brand-600';

            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-800">
                    <nav className="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-18 items-center py-3">
                                <div className="flex items-center gap-4">
                                    <div className={`p-2.5 rounded-xl text-white shadow-lg shadow-${Theme}-500/20 bg-gradient-to-br from-${Theme}-500 to-${Theme}-600`}>
                                        <Icon name={role==='PCU'?'home':'building-2'} size={24}/>
                                    </div>
                                    <div>
                                        <h1 className="font-bold text-xl text-slate-800 leading-none tracking-tight">EyeDM <span className={ThemeColor}>{role}</span></h1>
                                        <div className="flex items-center gap-1.5 mt-1">
                                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                            <p className="text-xs text-slate-500 font-medium tracking-wide">{user.email.split('@')[0]}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    {isAdmin && <button onClick={()=>setView('import')} className="hidden md:flex items-center gap-2 px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-sm font-bold hover:bg-slate-200 transition"><Icon name="file-spreadsheet" size={18}/> Import</button>}
                                    <div className="hidden md:flex bg-slate-100 p-1 rounded-xl border border-slate-200">
                                        <button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`px-5 py-2 rounded-lg text-sm font-bold transition-all ${role==='PCU'?'bg-white shadow text-teal-600':'text-slate-500 hover:text-slate-700'}`}>PCU</button>
                                        <button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`px-5 py-2 rounded-lg text-sm font-bold transition-all ${role==='HOSPITAL'?'bg-white shadow text-brand-600':'text-slate-500 hover:text-slate-700'}`}>Hospital</button>
                                    </div>
                                    <button onClick={()=>auth.signOut()} className="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-colors" title="ออกจากระบบ"><Icon name="log-out" size={22}/></button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 p-4 md:p-8 max-w-7xl mx-auto w-full animate__animated animate__fadeIn">
                        <div className="md:hidden flex bg-white p-1 rounded-xl shadow-sm mb-6 border border-slate-200">
                            <button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`flex-1 py-2.5 rounded-lg font-bold text-sm ${role==='PCU'?'bg-teal-50 text-teal-700 shadow-sm':'text-slate-400'}`}>รพ.สต.</button>
                            <button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`flex-1 py-2.5 rounded-lg font-bold text-sm ${role==='HOSPITAL'?'bg-brand-50 text-brand-700 shadow-sm':'text-slate-400'}`}>โรงพยาบาล</button>
                        </div>

                        {view==='dashboard' && <Dashboard role={role} queue={queue} onNew={()=>{setEditData(null);setView('form')}} onEdit={p=>{setEditData(p);setView('form')}} onDelete={handleDel} onSend={handleSend} onLoadMore={()=>setLimitCount(c=>c+50)} Theme={Theme}/>}
                        {view==='form' && <UnifiedForm db={db} user={user} data={editData} role={role} onBack={()=>setView('dashboard')} Theme={Theme}/>}
                        {view==='import' && isAdmin && <ImportView db={db} onBack={()=>setView('dashboard')}/>}
                    </main>
                </div>
            );
        }

        // --- DASHBOARD ---
        const Dashboard = ({ role, queue, onNew, onEdit, onDelete, onSend, onLoadMore, Theme }) => {
            const [search, setSearch] = React.useState('');
            const [tab, setTab] = React.useState('registry');
            
            const filtered = React.useMemo(() => queue.filter(p => {
                const txt = search.toLowerCase();
                const match = (p.part1?.idCard||'').includes(txt) || (p.part1?.name||'').includes(txt);
                if(!match) return false;
                if(role==='PCU') return tab==='registry' ? p.status==='Registered' : (p.status!=='Registered');
                return p.status!=='Registered';
            }), [queue, search, tab, role]);

            const StatCard = ({title, val, icon, color}) => (
                <div className="bg-white p-5 rounded-2xl shadow-soft border border-slate-100 card-hover flex flex-col justify-between h-full">
                    <div className="flex justify-between items-start mb-4">
                        <div className={`p-3 rounded-xl bg-${color}-50 text-${color}-600`}><Icon name={icon} size={24}/></div>
                        {val > 0 && <span className={`bg-${color}-100 text-${color}-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase`}>Active</span>}
                    </div>
                    <div>
                        <h3 className="text-3xl font-bold text-slate-800">{val}</h3>
                        <p className="text-slate-400 text-xs font-bold uppercase tracking-wider mt-1">{title}</p>
                    </div>
                </div>
            );

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-5">
                        <StatCard title="ทั้งหมด" val={queue.length} icon="database" color="slate"/>
                        <StatCard title="รอส่งตรวจ" val={queue.filter(p=>p.status==='Registered').length} icon="clock" color="gray"/>
                        <StatCard title="รอแพทย์ตรวจ" val={queue.filter(p=>p.status==='Waiting').length} icon="eye" color="amber"/>
                        <StatCard title="เสร็จสิ้น" val={queue.filter(p=>p.status==='Completed').length} icon="check-circle" color="emerald"/>
                    </div>

                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-3 rounded-2xl shadow-soft border border-slate-100">
                        {role==='PCU' ? (
                            <div className="flex bg-slate-100 p-1.5 rounded-xl w-full md:w-auto">
                                <button onClick={()=>setTab('registry')} className={`px-6 py-2.5 rounded-lg text-sm font-bold transition-all ${tab==='registry'?'bg-white shadow text-slate-800':'text-slate-500 hover:text-slate-700'}`}>ทะเบียน ({queue.filter(p=>p.status==='Registered').length})</button>
                                <button onClick={()=>setTab('sent')} className={`px-6 py-2.5 rounded-lg text-sm font-bold transition-all ${tab==='sent'?'bg-white shadow text-teal-600':'text-slate-500 hover:text-slate-700'}`}>ส่งแล้ว ({queue.filter(p=>p.status!=='Registered').length})</button>
                            </div>
                        ) : <div className="px-4 font-bold text-brand-700 flex items-center gap-2"><Icon name="list"/> รายการรอตรวจ (Queue)</div>}
                        
                        <div className="flex w-full md:w-auto gap-3">
                            <div className="relative flex-1 md:w-80">
                                <Icon name="search" className="absolute left-4 top-3 text-slate-400" size={18}/>
                                <input className="w-full pl-12 pr-4 py-2.5 bg-slate-50 border-transparent focus:bg-white focus:border-brand-300 focus:ring-4 focus:ring-brand-500/10 rounded-xl outline-none transition-all text-sm font-medium" placeholder="ค้นหาชื่อ / เลขบัตร..." value={search} onChange={e=>setSearch(e.target.value)}/>
                            </div>
                            {role==='PCU' && tab==='registry' && <button onClick={onNew} className="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2.5 rounded-xl shadow-lg shadow-teal-500/30 font-bold flex items-center gap-2 transition-all active:scale-95 whitespace-nowrap"><Icon name="user-plus" size={18}/> <span className="hidden md:inline">เพิ่มรายใหม่</span></button>}
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-soft border border-slate-200 overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50/80 text-slate-500 font-semibold border-b border-slate-200">
                                    <tr>
                                        <th className="p-5 pl-6 w-32">วันที่</th>
                                        <th className="p-5">ผู้ป่วย</th>
                                        <th className="p-5">HbA1C</th>
                                        <th className="p-5">สถานะ</th>
                                        <th className="p-5 pr-6 text-right">จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {filtered.map(p => (
                                        <tr key={p.id} className="hover:bg-slate-50/80 transition-colors group">
                                            <td className="p-5 pl-6 text-slate-400 font-mono text-xs">{p.createdAt.toLocaleDateString('th-TH', {day:'numeric',month:'short',year:'2-digit'})}</td>
                                            <td className="p-5">
                                                <div className="font-bold text-slate-700 text-base">{p.part1.name}</div>
                                                <div className="text-slate-400 text-xs font-mono mt-1 flex items-center gap-1"><Icon name="credit-card" size={12}/> {p.part1.idCard}</div>
                                            </td>
                                            <td className="p-5"><span className={`px-2.5 py-1 rounded-lg font-bold text-xs ${parseFloat(p.part1.hba1c)>=7?'bg-red-50 text-red-600 border border-red-100':'bg-slate-100 text-slate-600'}`}>{p.part1.hba1c||'-'}</span></td>
                                            <td className="p-5">
                                                {p.status==='Registered' && <span className="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-100 text-slate-600 text-xs font-bold border border-slate-200"><span className="w-1.5 h-1.5 bg-slate-400 rounded-full"></span> ทะเบียน</span>}
                                                {p.status==='Waiting' && <span className="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-amber-50 text-amber-700 text-xs font-bold border border-amber-200"><span className="w-1.5 h-1.5 bg-amber-500 rounded-full animate-pulse"></span> รอตรวจ</span>}
                                                {p.status==='Completed' && <span className="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-emerald-50 text-emerald-700 text-xs font-bold border border-emerald-200"><span className="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span> เสร็จสิ้น</span>}
                                            </td>
                                            <td className="p-5 pr-6 text-right">
                                                <div className="flex justify-end gap-2 opacity-80 group-hover:opacity-100 transition-opacity">
                                                    {role==='PCU' && p.status==='Registered' && <button onClick={()=>onSend(p.id, p.part1.name)} className="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-lg shadow-md shadow-teal-500/20 text-xs font-bold flex items-center gap-2 transition-all hover:-translate-y-0.5"><Icon name="send" size={14}/> ส่งตัว</button>}
                                                    <button onClick={()=>onEdit(p)} className={`p-2 border border-slate-200 rounded-lg transition-all ${role==='HOSPITAL'&&p.status==='Waiting'?'bg-brand-600 text-white border-brand-600 hover:bg-brand-700 shadow-md':'bg-white text-slate-500 hover:bg-slate-50 hover:text-brand-600'}`} title="แก้ไข/ตรวจ"><Icon name={role==='HOSPITAL'&&p.status==='Waiting'?'stethoscope':'pencil'} size={16}/></button>
                                                    <button onClick={()=>onDelete(p.id)} className="p-2 border border-red-100 text-red-400 bg-white rounded-lg hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition-all" title="ลบ"><Icon name="trash-2" size={16}/></button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                    {filtered.length===0 && <tr><td colSpan="5" className="p-16 text-center text-slate-400"><div className="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300"><Icon name="inbox" size={40}/></div><p className="font-medium">ไม่พบข้อมูลผู้ป่วย</p></td></tr>}
                                </tbody>
                            </table>
                        </div>
                        <div className="p-4 text-center border-t border-slate-100 bg-slate-50/50">
                            <button onClick={onLoadMore} className="text-slate-500 text-xs font-bold hover:text-brand-600 hover:underline flex items-center justify-center gap-1 mx-auto transition"><Icon name="arrow-down-circle" size={14}/> โหลดข้อมูลเพิ่มเติม</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- UNIFIED FORM (Split View Logic) ---
        const UnifiedForm = ({ db, user, data, role, onBack, Theme }) => {
            const isEdit = !!data;
            const isHospital = role === 'HOSPITAL';
            
            const [p1, setP1] = React.useState(data?.part1 || { idCard:'', name:'', hba1c:'', bp:'', weight:'', height:'', vaLeft:'', vaRight:'' });
            const [p2, setP2] = React.useState(data?.part2 || { cataract:'No', retinaFound:'Yes' });
            const [findings, setFindings] = React.useState(data?.findings || { Normal:{L:false,R:false} });
            const [saving, setSaving] = React.useState(false);
            const [suggestions, setSugg] = React.useState([]);

            // Master Search
            const handleId = async (e) => {
                const v = e.target.value; setP1({...p1, idCard:v});
                if(!isEdit && !isHospital && v.length>=3) {
                    try { const s = await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).where(firebase.firestore.FieldPath.documentId(),'>=',v).where(firebase.firestore.FieldPath.documentId(),'<=',v+'\uf8ff').limit(5).get(); setSugg(s.docs.map(d=>({idCard:d.id, ...d.data()}))); } catch(e){}
                } else setSugg([]);
            };

            const save = async () => {
                setSaving(true);
                try {
                    const timeout = new Promise((_, r) => setTimeout(() => r(new Error("Timeout")), 5000));
                    await Promise.race([(async()=>{
                        if(isHospital) { await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(data.id).update({ part2:p2, findings, status:'Completed', doctorName:user.email }); }
                        else {
                            if(!p1.idCard || p1.idCard.length!==13) throw new Error("เลขบัตรไม่ถูกต้อง");
                            await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(p1.idCard).set(p1, {merge:true});
                            if(!isEdit) {
                                const d = new Date().toDateString();
                                const q = await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).where('part1.idCard','==',p1.idCard).get();
                                if(q.docs.some(x=>(x.data().createdAt?.toDate?x.data().createdAt.toDate():new Date(x.data().createdAt)).toDateString()===d)) throw new Error("ซ้ำวันนี้");
                            }
                            const pl = { part1:p1, pcuId:user.uid, updatedAt:firebase.firestore.FieldValue.serverTimestamp() };
                            if(isEdit) await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(data.id).update(pl);
                            else { pl.status='Registered'; pl.createdAt=firebase.firestore.FieldValue.serverTimestamp(); await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).add(pl); }
                        }
                    })(), timeout]);
                    onBack();
                } catch(e) { alert("Error: "+e.message); } finally { setSaving(false); }
            };

            return (
                <div className={`max-w-6xl mx-auto animate__animated animate__zoomIn ${isHospital?'flex flex-col lg:flex-row gap-6 items-start':''}`}>
                    <div className={`${isHospital?'w-full lg:w-1/3 sticky-sidebar':'w-full max-w-3xl mx-auto'}`}>
                         <div className="glass-panel bg-white rounded-2xl shadow-soft border border-slate-100 overflow-hidden">
                            <div className="bg-slate-50/80 p-5 border-b border-slate-100 flex justify-between items-center">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2 text-lg"><Icon name="user"/> ข้อมูลผู้ป่วย</h3>
                                {!isHospital && <button onClick={onBack}><Icon name="x" className="text-slate-400"/></button>}
                            </div>
                            <div className={`p-6 space-y-5 ${isHospital?'opacity-90 pointer-events-none bg-slate-50/30':''}`}>
                                <div className="relative">
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block ml-1">เลขบัตรประชาชน</label>
                                    <input value={p1.idCard} onChange={handleId} className="w-full p-3 border border-slate-200 rounded-xl font-mono text-lg tracking-widest focus:ring-4 focus:ring-teal-500/10 focus:border-teal-500 outline-none" maxLength="13" disabled={isEdit} placeholder="x-xxxx-xxxxx-xx-x"/>
                                    {suggestions.length>0 && <div className="absolute top-full left-0 w-full bg-white shadow-2xl rounded-xl mt-1 border z-50 overflow-hidden">{suggestions.map((s,i)=><div key={i} onClick={()=>{setP1(s);setSugg([])}} className="p-3 hover:bg-teal-50 cursor-pointer border-b text-sm flex justify-between"><span>{s.idCard}</span><span className="text-slate-500">{s.name}</span></div>)}</div>}
                                </div>
                                <div className="grid gap-4">
                                    <Input l="ชื่อ-นามสกุล" v={p1.name} s={v=>setP1({...p1,name:v})} icon="user"/>
                                    <div className="grid grid-cols-2 gap-4"><Input l="HbA1C" v={p1.hba1c} s={v=>setP1({...p1,hba1c:v})} icon="activity"/><Input l="BP" v={p1.bp} s={v=>setP1({...p1,bp:v})}/></div>
                                    {!isHospital && <div className="grid grid-cols-2 gap-4"><Input l="Wt" v={p1.weight} s={v=>setP1({...p1,weight:v})}/><Input l="Ht" v={p1.height} s={v=>setP1({...p1,height:v})}/></div>}
                                    <div className="grid grid-cols-2 gap-4 bg-slate-50 p-3 rounded-xl border border-slate-200"><Input l="VA L" v={p1.vaLeft} s={v=>setP1({...p1,vaLeft:v})} bg="bg-white"/><Input l="VA R" v={p1.vaRight} s={v=>setP1({...p1,vaRight:v})} bg="bg-white"/></div>
                                </div>
                            </div>
                            {!isHospital && <div className="p-5 border-t bg-slate-50 flex gap-3"><button onClick={onBack} className="flex-1 border py-2.5 rounded-xl text-slate-500 font-bold hover:bg-white">ยกเลิก</button><button onClick={save} disabled={saving} className="flex-[2] bg-teal-600 text-white py-2.5 rounded-xl font-bold shadow-lg shadow-teal-500/30 hover:bg-teal-700 btn-press">{saving?'...':'บันทึก'}</button></div>}
                         </div>
                         {isHospital && <button onClick={onBack} className="mt-4 w-full py-2.5 bg-white border border-slate-200 rounded-xl text-slate-400 hover:text-slate-600 text-sm font-bold flex justify-center gap-2"><Icon name="arrow-left" size={16}/> กลับหน้าหลัก</button>}
                    </div>

                    {isHospital && (
                        <div className="w-full lg:w-2/3 bg-white rounded-2xl shadow-xl border border-brand-100 overflow-hidden">
                             <div className="bg-brand-50/80 p-6 border-b border-brand-100 flex items-center gap-3 backdrop-blur-sm">
                                <div className="bg-brand-100 p-2.5 rounded-xl text-brand-600"><Icon name="eye" size={28}/></div>
                                <div><h3 className="font-bold text-xl text-brand-900">บันทึกผลตรวจ (Hospital)</h3><p className="text-xs text-brand-600/80 font-medium mt-0.5">กรุณาลงผลการวินิจฉัยให้ครบถ้วน</p></div>
                             </div>
                             
                             <div className="p-8 space-y-8">
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="bg-slate-50 p-5 rounded-2xl border border-slate-200 hover:border-brand-200 transition-colors">
                                        <span className="text-sm font-bold text-slate-600 block mb-3 flex items-center gap-2"><Icon name="search" size={16}/> พบจอประสาทตา?</span>
                                        <div className="flex gap-2">
                                            <button onClick={()=>setP2({...p2,retinaFound:'Yes'})} className={`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${p2.retinaFound==='Yes'?'bg-brand-600 text-white shadow-md shadow-brand-500/30':'bg-white text-slate-500 border border-slate-200 hover:bg-slate-50'}`}>เจอ</button>
                                            <button onClick={()=>setP2({...p2,retinaFound:'No'})} className={`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${p2.retinaFound==='No'?'bg-brand-600 text-white shadow-md shadow-brand-500/30':'bg-white text-slate-500 border border-slate-200 hover:bg-slate-50'}`}>ไม่เจอ</button>
                                        </div>
                                    </div>
                                    <div className="bg-slate-50 p-5 rounded-2xl border border-slate-200 hover:border-slate-300 transition-colors">
                                        <span className="text-sm font-bold text-slate-600 block mb-3 flex items-center gap-2"><Icon name="eye-off" size={16}/> เป็นต้อกระจก?</span>
                                        <div className="flex gap-2">
                                            <button onClick={()=>setP2({...p2,cataract:'Yes'})} className={`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${p2.cataract==='Yes'?'bg-slate-700 text-white shadow-md':'bg-white text-slate-500 border border-slate-200 hover:bg-slate-50'}`}>ใช่</button>
                                            <button onClick={()=>setP2({...p2,cataract:'No'})} className={`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${p2.cataract==='No'?'bg-slate-700 text-white shadow-md':'bg-white text-slate-500 border border-slate-200 hover:bg-slate-50'}`}>ไม่ใช่</button>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h4 className="font-bold text-slate-700 mb-4 flex items-center gap-2 text-sm uppercase tracking-wider"><Icon name="clipboard-list" size={18}/> ผลวินิจฉัย (Diagnosis)</h4>
                                    <div className="border border-slate-200 rounded-2xl overflow-hidden">
                                        <table className="w-full text-sm">
                                            <thead className="bg-slate-50 text-slate-500 font-semibold"><tr><th className="p-3 text-left pl-6">Condition</th><th className="p-3 text-center w-20">Left</th><th className="p-3 text-center w-20">Right</th></tr></thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {['Normal','MicroAneurysm','HardExudate','FlameHemorrhage','VenousBeading'].map(k=>(
                                                    <tr key={k} className="hover:bg-brand-50/30 transition-colors">
                                                        <td className="p-3 pl-6 font-medium text-slate-700">{k}</td>
                                                        <td className="p-3 text-center border-l border-slate-100"><input type="checkbox" checked={findings[k]?.L} onChange={()=>setFindings({...findings,[k]:{...findings[k],L:!findings[k]?.L}})} className="w-5 h-5 accent-brand-600 cursor-pointer transition-transform active:scale-90"/></td>
                                                        <td className="p-3 text-center border-l border-slate-100"><input type="checkbox" checked={findings[k]?.R} onChange={()=>setFindings({...findings,[k]:{...findings[k],R:!findings[k]?.R}})} className="w-5 h-5 accent-brand-600 cursor-pointer transition-transform active:scale-90"/></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                                <div className="pt-4 border-t border-slate-100">
                                    <button onClick={save} disabled={saving} className="w-full bg-brand-600 hover:bg-brand-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-brand-500/30 text-lg transition-all hover:-translate-y-0.5 flex justify-center items-center gap-2 disabled:opacity-70 btn-press">
                                        {saving ? <div className="loader border-white/30 border-t-white"></div> : <><Icon name="check-circle"/> ยืนยันผลการตรวจ</>}
                                    </button>
                                </div>
                             </div>
                        </div>
                    )}
                </div>
            );
        };

        const Input = ({l, v, s, icon, bg="bg-slate-50"}) => (
            <div>
                <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1 block">{l}</label>
                <div className="relative group">
                    {icon && <Icon name={icon} className="absolute left-3 top-3 text-slate-400 group-focus-within:text-brand-500 transition-colors" size={18}/>}
                    <input value={v||''} onChange={e=>s(e.target.value)} className={`w-full ${icon?'pl-10':'p-3'} border border-slate-200 rounded-xl focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 outline-none transition-all ${bg}`}/>
                </div>
            </div>
        );

        // --- IMPORT VIEW ---
        const ImportView = ({ db, user, appId, onBack }) => {
            const [csv, setCsv] = React.useState([]);
            const [imp, setImp] = React.useState(false);
            const handle = (e) => Papa.parse(e.target.files[0], { header: true, skipEmptyLines: true, encoding: 'TIS-620', complete: (r) => setCsv(r.data) });
            const run = async () => {
                setImp(true); let c=0;
                for(let row of csv) {
                    const id = (row['เลข 13 หลัก']||row['pid']||'').replace(/\D/g,'');
                    if(id.length===13) {
                        const p = { idCard: id, name: row['ชื่อสกุล']||row['fullname']||'-', hba1c: row['HbA1C']||'-', bp: row['BP']||'-', source:'Import' };
                        try { await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(id).set(p,{merge:true}); await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).add({part1:p, status:'Registered', pcuId:'Admin', createdAt:firebase.firestore.FieldValue.serverTimestamp()}); c++; } catch(e){}
                    }
                }
                setImp(false); alert(`Imported ${c}`);
            };
            return (<div className="max-w-2xl mx-auto bg-white p-10 rounded-3xl shadow-2xl animate__animated animate__fadeInUp text-center"><h2 className="font-bold text-2xl text-brand-800 mb-6 flex items-center justify-center gap-2"><Icon name="file-spreadsheet"/> Import Excel</h2><div className="p-8 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-300 mb-6"><input type="file" accept=".csv" onChange={handle} className="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-white file:text-brand-600 hover:file:bg-brand-50"/>{csv.length>0&&<p className="text-emerald-600 font-bold mt-4">✓ พร้อมนำเข้า {csv.length} รายการ</p>}</div><div className="flex gap-3"><button onClick={onBack} className="flex-1 py-3 rounded-xl border font-bold text-slate-500 hover:bg-slate-50 transition">ยกเลิก</button>{csv.length>0 && <button onClick={run} disabled={imp} className="flex-1 py-3 rounded-xl bg-brand-600 text-white font-bold shadow-lg btn-press">{imp?'Processing...':'Confirm Import'}</button>}</div></div>);
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
