<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeDM - ระบบฐานข้อมูลผู้ป่วยถาวร (v.18.27)</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAARBcx9RDy-cQUeRZwjXQxvLhPGbZ5MNo",
            authDomain: "eyedm-3ebc8-7c029.firebaseapp.com",
            projectId: "eyedm-3ebc8-7c029",
            storageBucket: "eyedm-3ebc8-7c029.firebasestorage.app",
            messagingSenderId: "327117771686",
            appId: "1:327117771686:web:e66c7683e4613d5b8db567",
            measurementId: "G-N48NPP7K9J"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        // แยก Collection ชัดเจน
        const APP_ID = "sisaket_prod_v10_persistent"; 
        const COL_QUEUE = "dr_queue";   // ลบได้
        const COL_MASTER = "dr_master"; // ห้ามลบ (เก็บถาวร)
        const ADMIN_CODE = "10700";

        const Icon = ({ name, size = 18, className = "" }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- AUTH (Pin Code) ---
        const AuthScreen = () => {
            const [pin, setPin] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                const email = pin + "@sisaket-clinic.org";
                try { await auth.signInWithEmailAndPassword(email, password); } 
                catch (err) { 
                    if(err.code==='auth/user-not-found') {
                        try { await auth.createUserWithEmailAndPassword(email, password); }
                        catch(e2) { alert(e2.message); }
                    } else alert(err.message);
                } finally { setLoading(false); }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 font-sans">
                    <div className="bg-white p-8 rounded-2xl w-full max-w-md text-center shadow-2xl">
                        <div className="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-4"><Icon name="database" size={32}/></div>
                        <h1 className="text-2xl font-bold text-gray-800 mb-1">EyeDM Database</h1>
                        <p className="text-sm text-gray-500 mb-6">ระบบฐานข้อมูลผู้ป่วยถาวร</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            <div><label className="text-xs font-bold text-gray-500">รหัสเจ้าหน้าที่</label><input className="w-full p-3 border rounded-lg text-center text-lg font-mono tracking-widest" placeholder="xxxxx" value={pin} onChange={e=>setPin(e.target.value.replace(/[^0-9]/g,'').slice(0,5))} required autoFocus /></div>
                            <div><label className="text-xs font-bold text-gray-500">รหัสผ่าน</label><input className="w-full p-3 border rounded-lg text-center" type="password" value={password} onChange={e=>setPassword(e.target.value)} required /></div>
                            <button disabled={loading} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition disabled:opacity-50">{loading?'Checking...':'Login'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState('PCU');
            const [view, setView] = React.useState('dashboard');
            const [queue, setQueue] = React.useState([]);
            const [editingPatient, setEditingPatient] = React.useState(null);

            React.useEffect(() => auth.onAuthStateChanged(setUser), []);
            
            // Listen to QUEUE only (Master is accessed via search)
            React.useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE)
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        setQueue(snapshot.docs.map(d => ({ id: d.id, ...d.data(), createdAt: d.data().createdAt?.toDate() || new Date() })));
                        setTimeout(() => window.lucide && window.lucide.createIcons(), 100);
                    });
                return () => unsubscribe();
            }, [user]);

            const handleSend = async (id, name) => {
                if(confirm(`ส่งตัวผู้ป่วย: ${name}?`)) {
                    await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).update({
                        status: 'Waiting', sentAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            };

            // Delete ONLY from Queue (Master remains)
            const handleDelete = async (id) => { 
                if(confirm("ลบออกจากรายการคิว? (ประวัติถาวรจะไม่ถูกลบ)")) {
                    await db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE).doc(id).delete(); 
                }
            };
            
            const userPin = user?.email ? user.email.split('@')[0] : '';
            const isAdmin = userPin === ADMIN_CODE;

            if (!user) return <AuthScreen />;

            return (
                <div className="min-h-screen flex flex-col font-sans bg-slate-50">
                    <nav className="bg-white shadow border-b px-4 py-3 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex gap-3 items-center">
                            <div className={`p-2 rounded-lg text-white shadow ${role==='PCU'?'bg-green-600':'bg-blue-600'}`}><Icon name={role==='PCU'?'home':'hospital'}/></div>
                            <div><h1 className="font-bold text-lg text-gray-800">EyeDM <span className="text-gray-400 font-normal text-sm">| Master DB</span></h1><p className="text-xs text-gray-500">User: {userPin}</p></div>
                        </div>
                        <div className="flex gap-2 items-center">
                            {isAdmin && <button onClick={()=>setView('import')} className="hidden md:flex px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-lg text-sm font-bold gap-1"><Icon name="upload-cloud"/> Import</button>}
                            <div className="hidden md:flex bg-gray-100 p-1 rounded-lg"><button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`px-3 py-1.5 rounded-md text-sm ${role==='PCU'?'bg-white shadow font-bold text-green-700':'text-gray-500'}`}>PCU</button><button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`px-3 py-1.5 rounded-md text-sm ${role==='HOSPITAL'?'bg-white shadow font-bold text-blue-700':'text-gray-500'}`}>Hospital</button></div>
                            <button onClick={()=>auth.signOut()} className="p-2 text-red-500 bg-red-50 hover:bg-red-100 rounded-full"><Icon name="log-out"/></button>
                        </div>
                    </nav>
                    <main className="flex-1 p-4 md:p-8 max-w-7xl mx-auto w-full">
                        {/* Mobile Switcher */}
                        <div className="md:hidden flex bg-white p-1 rounded-lg shadow-sm mb-4 text-sm"><button onClick={()=>{setRole('PCU');setView('dashboard')}} className={`flex-1 py-2 rounded-md ${role==='PCU'?'bg-green-50 text-green-700 font-bold':'text-gray-500'}`}>PCU</button><button onClick={()=>{setRole('HOSPITAL');setView('dashboard')}} className={`flex-1 py-2 rounded-md ${role==='HOSPITAL'?'bg-blue-50 text-blue-700 font-bold':'text-gray-500'}`}>Hospital</button></div>

                        {view === 'dashboard' && <Dashboard role={role} queue={queue} onNew={()=>{setEditingPatient(null);setView('pcu_form')}} onEdit={p=>{setEditingPatient(p);setView(role==='PCU'?'pcu_form':'hospital_form')}} onDelete={handleDelete} onSend={handleSend} />}
                        {view === 'pcu_form' && <PCUForm db={db} user={user} appId={APP_ID} initialData={editingPatient} onBack={()=>setView('dashboard')} />}
                        {view === 'hospital_form' && editingPatient && <HospitalForm db={db} user={user} appId={APP_ID} patient={editingPatient} onBack={()=>{setView('dashboard');setEditingPatient(null)}} />}
                        {view === 'import' && isAdmin && <ImportView db={db} user={user} appId={APP_ID} onBack={()=>setView('dashboard')} />}
                    </main>
                </div>
            );
        }

        // --- DASHBOARD ---
        const Dashboard = ({ role, queue, onNew, onEdit, onDelete, onSend }) => {
            const [search, setSearch] = React.useState('');
            const [tab, setTab] = React.useState('registry'); 
            
            const filtered = queue.filter(p => {
                const term = search.toLowerCase();
                const match = (p.part1?.idCard||'').includes(term) || (p.part1?.name||'').includes(term);
                if (!match) return false;
                if (role === 'PCU') return tab === 'registry' ? p.status === 'Registered' : (p.status === 'Waiting' || p.status === 'Completed');
                return p.status === 'Waiting' || p.status === 'Completed';
            });

            return (
                <div className="space-y-6 animate-in fade-in">
                    {role === 'PCU' && (
                        <div className="flex space-x-1 bg-slate-200 p-1 rounded-xl max-w-md">
                            <button onClick={()=>setTab('registry')} className={`flex-1 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 transition ${tab==='registry'?'bg-white shadow text-slate-800':'text-slate-500'}`}><Icon name="folder"/> รายชื่อในคิว ({queue.filter(p=>p.status==='Registered').length})</button>
                            <button onClick={()=>setTab('sent')} className={`flex-1 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 transition ${tab==='sent'?'bg-white shadow text-blue-600':'text-slate-500'}`}><Icon name="send"/> ส่งแล้ว ({queue.filter(p=>p.status!=='Registered').length})</button>
                        </div>
                    )}
                    <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                        <div className="relative flex-1 w-full max-w-md"><Icon name="search" className="absolute left-3 top-3 text-gray-400"/><input className="w-full pl-10 pr-4 py-2.5 rounded-xl border shadow-sm outline-none focus:ring-2 focus:ring-blue-500" placeholder="ค้นหาในคิววันนี้..." value={search} onChange={e=>setSearch(e.target.value)}/></div>
                        {role === 'PCU' && tab === 'registry' && <button onClick={onNew} className="bg-green-600 text-white px-6 py-2.5 rounded-xl shadow font-bold w-full md:w-auto flex justify-center items-center gap-2 hover:bg-green-700 transition"><Icon name="user-plus"/> ลงทะเบียนรายใหม่ / ดึงประวัติ</button>}
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-gray-50 text-gray-600 border-b"><tr><th className="p-4">วันที่</th><th className="p-4">ผู้ป่วย</th><th className="p-4">สถานะ</th><th className="p-4 text-right">เครื่องมือ</th></tr></thead>
                                <tbody className="divide-y">
                                    {filtered.map(p => (
                                        <tr key={p.id} className="hover:bg-gray-50 transition">
                                            <td className="p-4 text-gray-500">{p.createdAt.toLocaleDateString('th-TH')}</td>
                                            <td className="p-4"><div className="font-bold text-blue-700 font-mono">{p.part1.idCard}</div><div className="text-gray-700">{p.part1.name}</div></td>
                                            <td className="p-4">{p.status==='Registered'?<span className="px-2 py-1 rounded bg-gray-100 border text-xs">รอส่ง</span>:p.status==='Waiting'?<span className="px-2 py-1 rounded bg-yellow-100 text-yellow-800 border text-xs">รอตรวจ</span>:<span className="px-2 py-1 rounded bg-green-100 text-green-800 border text-xs">เสร็จสิ้น</span>}</td>
                                            <td className="p-4 text-right flex justify-end gap-2">
                                                {role === 'PCU' && p.status === 'Registered' && <button onClick={()=>onSend(p.id, p.part1.name)} className="px-3 py-1.5 bg-green-600 text-white rounded-lg shadow text-xs font-bold flex items-center gap-1 hover:bg-green-700"><Icon name="send" size={14}/> ส่ง</button>}
                                                <button onClick={()=>onEdit(p)} className="p-2 border rounded-lg hover:bg-blue-50 text-blue-600"><Icon name="pencil"/></button>
                                                <button onClick={()=>onDelete(p.id)} className="p-2 border rounded-lg hover:bg-red-50 text-red-600" title="ลบจากคิว"><Icon name="trash-2"/></button>
                                            </td>
                                        </tr>
                                    ))}
                                    {filtered.length===0 && <tr><td colSpan="5" className="p-8 text-center text-gray-400">ไม่มีรายการในคิว (กดลงทะเบียนเพื่อเพิ่ม)</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // --- PCU FORM (With Master DB Search) ---
        const PCUForm = ({ db, user, appId, initialData, onBack }) => {
            const [form, setForm] = React.useState({ idCard:'', name:'', dmYears:'', hba1c:'', bp:'', weight:'', height:'', vaLeft:'', vaRight:'' });
            const [loadingMaster, setLoadingMaster] = React.useState(false);
            const [masterFound, setMasterFound] = React.useState(false);
            const [saving, setSaving] = React.useState(false);
            const isEdit = !!initialData;

            React.useEffect(()=>{if(initialData)setForm(initialData.part1)},[initialData]);

            // KEY FEATURE: Search in Master DB
            const handleIdBlur = async () => {
                if(form.idCard.length === 13 && !isEdit) {
                    setLoadingMaster(true);
                    try {
                        // Search in Master Collection (by Document ID = ID Card)
                        const doc = await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(form.idCard).get();
                        if (doc.exists) {
                            setForm(prev => ({ ...prev, ...doc.data() })); // Autofill from Master
                            setMasterFound(true);
                        } else {
                            setMasterFound(false);
                        }
                    } catch(e) { console.error(e); }
                    setLoadingMaster(false);
                }
            };

            const save = async () => {
                if(!form.idCard || form.idCard.length!==13) return alert("เลขบัตรไม่ถูกต้อง");
                setSaving(true);
                
                // 1. Save to Master DB (Always update/create master record)
                // Using ID Card as Document ID ensures uniqueness in Master
                await db.collection('artifacts').doc(APP_ID).collection(COL_MASTER).doc(form.idCard).set(form, { merge: true });

                // 2. Check Duplicate in Queue Today
                const todayStr = new Date().toDateString();
                const qRef = db.collection('artifacts').doc(APP_ID).collection(COL_QUEUE);
                
                if (!isEdit) {
                    // Only check duplicate for new entries
                    const snap = await qRef.where('part1.idCard', '==', form.idCard).get();
                    const isDup = snap.docs.some(d => (d.data().createdAt?.toDate ? d.data().createdAt.toDate() : new Date(d.data().createdAt)).toDateString() === todayStr);
                    
                    if (isDup) {
                        alert("ผู้ป่วยรายนี้มีคิวในวันนี้แล้ว");
                        setSaving(false); return;
                    }
                }

                // 3. Save to Queue
                const payload = { part1: form, pcuId: user.uid, updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                if(isEdit) {
                    await qRef.doc(initialData.id).update(payload);
                } else {
                    payload.status = 'Registered'; 
                    payload.createdAt = firebase.firestore.FieldValue.serverTimestamp(); 
                    await qRef.add(payload); 
                }
                
                onBack(); setSaving(false);
            };

            return (
                <div className="max-w-3xl mx-auto animate-in slide-in-from-right-4 bg-white p-6 rounded-xl shadow border border-teal-100">
                    <div className="flex justify-between mb-6"><h2 className="font-bold text-xl text-teal-800 flex gap-2"><Icon name="user-plus"/> {isEdit?'แก้ไข':'ลงทะเบียน / ดึงประวัติ'}</h2><button onClick={onBack} className="text-gray-400"><Icon name="x"/></button></div>
                    
                    <div className="space-y-5">
                        <div className="bg-blue-50 p-4 rounded-lg border border-blue-100 relative">
                            <label className="text-xs font-bold text-blue-800 mb-1 block">เลขบัตรประชาชน (พิมพ์ครบ 13 หลักเพื่อค้นหาประวัติถาวร)</label>
                            <div className="flex items-center gap-2">
                                <input 
                                    value={form.idCard} 
                                    onChange={e=>setForm({...form, idCard:e.target.value})} 
                                    onBlur={handleIdBlur}
                                    className="w-full p-3 border rounded-lg text-lg font-mono tracking-wide focus:ring-2 focus:ring-teal-500 outline-none" 
                                    placeholder="x-xxxx-xxxxx-xx-x" 
                                    maxLength="13"
                                    disabled={isEdit}
                                />
                                {loadingMaster && <div className="loader"></div>}
                            </div>
                            {masterFound && <p className="text-xs text-green-600 mt-1 flex items-center gap-1"><Icon name="check-circle" size={12}/> พบประวัติเดิม (ดึงข้อมูลแล้ว)</p>}
                            {!masterFound && form.idCard.length===13 && !loadingMaster && !isEdit && <p className="text-xs text-gray-500 mt-1">ไม่พบประวัติ (ผู้ป่วยใหม่)</p>}
                        </div>

                        <div className="grid grid-cols-2 gap-4"><div><label className="text-xs text-gray-500">ชื่อ-สกุล</label><input value={form.name} onChange={e=>setForm({...form,name:e.target.value})} className="w-full p-2 border rounded-lg"/></div><div><label className="text-xs text-gray-500">HbA1C</label><input value={form.hba1c} onChange={e=>setForm({...form,hba1c:e.target.value})} className="w-full p-2 border rounded-lg"/></div></div>
                        <div className="grid grid-cols-3 gap-4"><div><label className="text-xs text-gray-500">BP</label><input value={form.bp} onChange={e=>setForm({...form,bp:e.target.value})} className="w-full p-2 border rounded-lg"/></div><div><label className="text-xs text-gray-500">Wt</label><input value={form.weight} onChange={e=>setForm({...form,weight:e.target.value})} className="w-full p-2 border rounded-lg"/></div><div><label className="text-xs text-gray-500">Ht</label><input value={form.height} onChange={e=>setForm({...form,height:e.target.value})} className="w-full p-2 border rounded-lg"/></div></div>
                        
                        <div className="flex gap-3 mt-6">
                            <button onClick={onBack} className="flex-1 border py-3 rounded-lg text-gray-600">ยกเลิก</button>
                            <button onClick={save} disabled={saving} className="flex-1 bg-teal-600 text-white py-3 rounded-lg font-bold shadow hover:bg-teal-700 transition flex justify-center gap-2">
                                {saving ? 'Saving...' : isEdit ? 'บันทึกการแก้ไข' : 'บันทึกเข้าคิว & อัปเดตประวัติ'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- IMPORT VIEW (Save to Master & Queue) ---
        const ImportView = ({ db, user, appId, onBack }) => {
            const [csvData, setCsvData] = React.useState([]);
            const [encoding, setEncoding] = React.useState('TIS-620');
            const [importing, setImporting] = React.useState(false);
            const handleFile = (e) => { Papa.parse(e.target.files[0], { header: true, skipEmptyLines: true, encoding: encoding, complete: (res) => setCsvData(res.data) }); };
            
            const startImport = async () => {
                if(csvData.length===0) return;
                setImporting(true); let count=0;
                
                // Batch writes are better, but for simplicity in single file, we loop
                for(let row of csvData) {
                    const id = (row['เลข 13 หลัก']||row['pid']||'').toString().replace(/[^0-9]/g,'');
                    if(id.length===13) {
                        const part1 = { idCard: id, name: row['ชื่อสกุล']||row['fullname']||'-', hba1c: row['HbA1C']||'-', bp: row['BP']||'-', source:'Import' };
                        
                        try {
                            // 1. Save to Master (Permanent)
                            await db.collection('artifacts').doc(appId).collection(COL_MASTER).doc(id).set(part1, {merge: true});

                            // 2. Add to Queue (Registered Status) - Check dup logic omitted for speed in mass import, or assume admin knows
                            await db.collection('artifacts').doc(appId).collection(COL_QUEUE).add({
                                part1, status: 'Registered', pcuId: 'AdminImport', createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            count++;
                        } catch(e) { console.error(e); }
                    }
                }
                setImporting(false); alert(`นำเข้าสำเร็จ ${count} คน (บันทึกลงฐานข้อมูลถาวรและคิวรอส่ง)`);
            };

            return (
                <div className="max-w-4xl mx-auto animate-in fade-in bg-white p-6 rounded-xl shadow"><div className="flex justify-between mb-6"><h2 className="font-bold text-xl text-indigo-800 flex gap-2"><Icon name="file-spreadsheet"/> Import Excel</h2><button onClick={onBack} className="text-gray-500">Back</button></div><div className="p-4 bg-indigo-50 rounded-lg mb-4"><label className="block text-sm font-bold text-indigo-800 mb-2">ตั้งค่าไฟล์</label><select value={encoding} onChange={e=>setEncoding(e.target.value)} className="border p-2 rounded mb-2 bg-white text-sm mr-2"><option value="TIS-620">TIS-620 (Thai)</option><option value="UTF-8">UTF-8</option></select><input type="file" accept=".csv" onChange={handleFile} className="text-sm"/></div>{csvData.length>0 && <button onClick={startImport} disabled={importing} className="bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow w-full">{importing?'Importing...':'Confirm Import'}</button>}</div>
            );
        };

        // --- HOSPITAL FORM (Unchanged) ---
        const HospitalForm = ({ db, user, appId, patient, onBack }) => {
            const [p2, setP2] = React.useState(patient.part2 || { cataract:'No', retinaFound:'Yes', dilation:'No' });
            const [findings, setFindings] = React.useState(patient.findings || { Normal:{L:false,R:false} });
            const [saving, setSaving] = React.useState(false);
            const toggle = (k,s) => setFindings(f=>({...f,[k]:{...f[k],[s]:!f[k][s]}}));
            const save = async () => {
                setSaving(true);
                // Update Queue
                await db.collection('artifacts').doc(appId).collection(COL_QUEUE).doc(patient.id).update({part2: p2, findings, status: 'Completed', doctorName: user.email});
                // Ideally, update Master too with result, but Queue is enough for now
                onBack(); setSaving(false);
            };
            return (
                <div className="flex flex-col lg:flex-row gap-6 animate-in fade-in">
                    <div className="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow border"><h3 className="font-bold mb-4 border-b pb-2 text-gray-700">ข้อมูลผู้ป่วย</h3><p><b>ID:</b> {patient.part1.idCard}</p><p><b>Name:</b> {patient.part1.name}</p><button onClick={onBack} className="mt-6 text-gray-500 flex gap-1 items-center"><Icon name="arrow-left"/> กลับ</button></div>
                    <div className="w-full lg:w-2/3 bg-white p-6 rounded-xl shadow border border-blue-200">
                        <h3 className="font-bold text-blue-800 mb-4">ผลตรวจ (Hospital)</h3>
                        <div className="flex gap-4 mb-6"><button onClick={()=>setP2({...p2,retinaFound:p2.retinaFound==='Yes'?'No':'Yes'})} className={`px-4 py-1 rounded border ${p2.retinaFound==='Yes'?'bg-blue-600 text-white':''}`}>เจอจอฯ</button><button onClick={()=>setP2({...p2,retinaFound:'No'})} className={`px-4 py-1 rounded border ${p2.retinaFound==='No'?'bg-blue-600 text-white':''}`}>ไม่เจอ</button></div>
                        <table className="w-full text-sm mb-6 border"><thead className="bg-gray-100"><tr><th className="p-2">Condition</th><th className="p-2 w-16 text-center">L</th><th className="p-2 w-16 text-center">R</th></tr></thead><tbody>{['Normal','MicroAneurysm','HardExudate'].map(k=>(<tr key={k}><td className="p-2 border-t">{k}</td><td className="p-2 border-t border-l text-center"><input type="checkbox" checked={findings[k]?.L} onChange={()=>toggle(k,'L')} className="w-5 h-5 accent-blue-600"/></td><td className="p-2 border-t border-l text-center"><input type="checkbox" checked={findings[k]?.R} onChange={()=>toggle(k,'R')} className="w-5 h-5 accent-blue-600"/></td></tr>))}</tbody></table>
                        <button onClick={save} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow">{saving?'Saving...':'บันทึกผล'}</button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
